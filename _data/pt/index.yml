  - title: Sobre o Astro Arena
    index: 1
    text: |
      **Astro Arena** é um jogo multijogador emocionante ambientado em uma arena espacial 2D dinâmica, onde os jogadores participam de batalhas em equipe inspiradas na clássica mecânica de Pedra, Papel e Tesoura. O jogo combina combate estratégico, gerenciamento de recursos e habilidades poderosas, atraindo jogadores casuais que gostam de ambientes competitivos e acelerados.

      ## O Conceito

      No Astro Arena, os jogadores escolhem entre três tipos de personagens: Pedra, Papel ou Tesoura. Cada tipo tem suas próprias forças e fraquezas, criando uma mistura emocionante de perseguições, manobras táticas e fugas habilidosas. A dinâmica clássica está presente: Pedra esmaga Tesoura, Tesoura corta Papel e Papel cobre Pedra. Combinado com combates rápidos na arena, isso leva a um gameplay intenso onde reflexos rápidos e pensamento estratégico são essenciais.

      ## Mecânica do Jogo

      O modo principal é uma batalha em equipe, onde os jogadores competem para coletar recursos espalhados pela arena ou derrotar oponentes para ganhar vantagem. À medida que as equipes coletam recursos, elas ganham pontos que podem ser trocados por habilidades temporárias como invisibilidade ou aumento de velocidade. Essas habilidades podem virar o jogo, permitindo que os jogadores superem seus oponentes ou escapem do perigo.

      ## A Equipe de Desenvolvimento

      A **AtlantisTeam Development Ltd**, sob a marca AtlantisPlay, foi fundada em 2019 por uma equipe de profissionais de desenvolvimento de jogos. Com sedes no Chipre, Israel e Ucrânia, a equipe é composta por desenvolvedores, artistas e designers experientes, apaixonados por criar experiências de jogo envolventes.

      Desde sua fundação, a empresa desenvolveu numerosos jogos para diversos clientes, variando de grandes puzzles de Match-3 e Merge a jogos de outros gêneros. Criar seu próprio jogo tem sido um sonho dos fundadores, e com o impulso de explorar novas tecnologias, a empresa concebeu o Astro Arena no final de 2022. Usando o Godot Engine e inspirados na mecânica de Pedra, Papel e Tesoura, eles embarcaram nesse projeto emocionante.

      Apesar dos desafios impostos pela guerra em curso na Ucrânia, onde a equipe de desenvolvimento está baseada, a equipe trabalhou incansavelmente para dar vida ao Astro Arena.

      ## Informações de Lançamento

      O **Astro Arena** está programado para ser lançado no final de 2024 na Steam para Windows PC. O jogo será gratuito para jogar, com compras dentro do jogo disponíveis para personalização de personagens e habilidades exclusivas. Os jogadores podem adicionar o jogo à sua lista de desejos na Steam para se manterem informados sobre as últimas atualizações e anúncios.
  - title: A História
    index: 2
    text: |
      O progresso tecnológico, como esperado, não atrasou o colapso da civilização terrestre, mas o aproximou ainda mais.

      Da Velha Terra, superpovoada e moribunda, cinco Arcas partiram para diferentes planetas semelhantes à Terra. Cada uma carregava 500 milhões de colonos e cerca de um bilhão de robôs servos inteligentes.

      Quatro Arcas desapareceram na escuridão do espaço. A quinta chegou com segurança ao seu destino e aterrissou com sucesso em um planeta adequado para colonização. Assim, a humanidade encontrou um novo lar.

      Então, um problema surgiu. Descobriu-se que, ao longo dos anos de viagem em velocidade abaixo da luz, os bancos de dados da Arca foram danificados, ou talvez tenham sido preenchidos às pressas.

      A IA da Quinta Arca reteve todo o conhecimento de ciência e tecnologia, mas perdeu quase todos os dados sobre humanidades e cultura. Apenas uma enorme biblioteca de romances de cavalaria e aventuras foi de alguma forma preservada no banco de dados.

      Assim, gerações depois, a humanidade, tendo perdido acesso a outras fontes culturais, gradualmente voltou-se para o tecno-feudalismo.

      Inesperadamente, isso se mostrou uma boa solução para a sobrevivência no novo mundo. Os descendentes dos terráqueos fizeram grandes progressos em robótica, mas social e culturalmente permaneceram no nível do século XIV da Terra. A sociedade dividiu-se em três guildas, cada uma guardando seus segredos e formando uma corporação impenetrável para os de fora.

      A União dos Artesãos, cujo símbolo era uma Tesoura, envolvia-se em fabricação e produção.

      O Conclave dos Escritores, cujas bandeiras ostentavam o símbolo do Papel, tradicionalmente especializou-se em processamento de informação.

      E a Guilda dos Mineiros do Cinturão, com a Pedra em seu escudo, minerava asteroides ricos em minerais.

      Os inevitáveis conflitos feudais eram geralmente travados com a ajuda de Cavaleiros robóticos de alta tecnologia, que atravessavam o espaço interplanetário em seus corcéis espaciais. Os Cavaleiros mostraram-se terrivelmente eficazes, pois eram virtualmente indestrutíveis e, além disso, controlados por Operadores humanos localizados em fortalezas seguras.

      Uma vez por ano, o Sistema declara uma trégua e um grande torneio em massa, La Grande Mêlée.

      Os melhores Operadores das três guildas rivais enviam seus Cavaleiros robóticos, e os rivais de ontem unem-se em duas equipes e colocam suas diferenças de lado por um tempo para determinar quem é o mais digno, o mais valente e o mais habilidoso no controle de suas máquinas de combate.
