    index: 2
    text: |
      O progresso tecnológico, como esperado, não atrasou o colapso da civilização terrestre, mas o aproximou ainda mais.

      Da Velha Terra, superpovoada e moribunda, cinco Arcas partiram para diferentes planetas do tipo terrestre. Cada uma delas levava 500 milhões de colonos e cerca de um bilhão de robôs servos inteligentes.

      Quatro Arcas desapareceram na escuridão do espaço. A quinta alcançou seu destino com segurança e aterrissou com sucesso em um planeta adequado para colonização. Assim, os humanos encontraram um novo lar.

      Então, um problema surgiu. Descobriu-se que, ao longo dos anos de viagem em velocidade subluz, os bancos de dados da Arca foram danificados, ou talvez preenchidos às pressas.

      A IA da Quinta Arca reteve todo o conhecimento de ciência e tecnologia, mas perdeu quase todo o conjunto de dados sobre humanidades e cultura. Apenas uma enorme biblioteca de romances de cavalaria e aventuras foi de alguma forma preservada no banco de dados.

      Assim, gerações depois, a humanidade, tendo perdido acesso a outras fontes culturais, gradualmente se voltou para o tecno-feudalismo.

      Bastante inesperadamente, isso se mostrou uma boa solução para a sobrevivência no novo mundo. Os descendentes dos descendentes dos terráqueos fizeram grandes avanços em robótica, mas social e culturalmente permaneceram no nível do século XIV da Terra. A sociedade foi dividida em três guildas, cada uma mantendo seus segredos e formando uma corporação impenetrável para os forasteiros.

      A União dos Artesãos, cujo símbolo era uma Tesoura, estava envolvida em fabricação e produção.

      O Conclave dos Escritores, cujas bandeiras ostentavam o símbolo do Papel, tradicionalmente se especializava em processamento de informações.

      E a Guilda dos Mineiros do Cinturão, com a Pedra em seu escudo, minerava asteroides ricos em minerais.

      Conflitos feudais inevitáveis eram geralmente travados com a ajuda de Cavaleiros robóticos de alta tecnologia, que atravessavam o espaço interplanetário em seus cavalos-espaço. Os Cavaleiros se mostraram terrivelmente eficazes, pois eram praticamente indestrutíveis e, além disso, controlados por Operadores humanos localizados em fortalezas seguras.

      Uma vez por ano, o Sistema declara uma trégua e um grande torneio em massa, La Grande Mêlée.

      Os melhores Operadores das três guildas rivais enviam seus Cavaleiros robóticos, e os rivais de ontem se unem em duas equipes e deixam de lado suas diferenças por um tempo para determinar quem é o mais digno, o mais valente e o mais habilidoso no controle de suas máquinas de combate.
