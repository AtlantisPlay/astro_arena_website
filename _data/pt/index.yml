  - title: Sobre o Astro Arena
    index: 1
    text: |
      **Astro Arena** é um emocionante jogo multijogador ambientado em uma dinâmica arena espacial 2D onde os jogadores participam de batalhas em equipe inspiradas na clássica mecânica de Pedra, Papel e Tesoura. O jogo combina combate estratégico, gerenciamento de recursos e habilidades poderosas, atraindo jogadores casuais que gostam de ambientes competitivos e rápidos.

      ## O Conceito

      No Astro Arena, os jogadores escolhem entre três tipos de personagens: Pedra, Papel ou Tesoura. Cada tipo tem suas próprias forças e fraquezas, criando uma mistura emocionante de perseguições, manobras táticas e fugas habilidosas. A dinâmica clássica está presente: Pedra esmaga Tesoura, Tesoura corta Papel, e Papel cobre Pedra. Combinado com combates de arena rápidos, isso leva a uma jogabilidade intensa onde reflexos rápidos e pensamento estratégico são fundamentais.

      ## Mecânicas do Jogo

      O modo principal é uma batalha em equipe, onde os jogadores competem para coletar recursos espalhados pela arena ou derrotar oponentes para ganhar vantagem. À medida que as equipes coletam recursos, elas ganham pontos que podem ser trocados por habilidades temporárias como invisibilidade ou aumento de velocidade. Essas habilidades podem mudar o curso da batalha, permitindo que os jogadores superem seus adversários ou escapem do perigo.

      ## A Equipe de Desenvolvimento

      **AtlantisTeam Development Ltd**, sob a marca AtlantisPlay, foi fundada em 2019 por uma equipe de profissionais de desenvolvimento de jogos. Com sedes no Chipre, Israel e Ucrânia, a equipe é composta por desenvolvedores, artistas e designers experientes que são apaixonados por criar experiências de jogo envolventes.

      Desde a sua fundação, a empresa desenvolveu numerosos jogos para vários clientes, desde puzzles Match-3 e Merge em grande escala até jogos de outros gêneros. Criar seu próprio jogo tem sido um sonho dos fundadores, e com o impulso para explorar novas tecnologias, a empresa conceituou o Astro Arena no final de 2022. Usando a Godot Engine e inspirados na mecânica de Pedra, Papel e Tesoura, eles embarcaram neste projeto emocionante.

      Apesar dos desafios colocados pela guerra em curso na Ucrânia, onde a equipe de desenvolvimento está sediada, a equipe trabalhou incansavelmente para dar vida ao Astro Arena.

      ## Informações de Lançamento

      **Astro Arena** está programado para ser lançado no final de 2024 na Steam para PC com Windows. O jogo será gratuito para jogar, com compras dentro do jogo disponíveis para personalização de personagens e habilidades exclusivas. Os jogadores podem adicionar o jogo à sua lista de desejos na Steam para se manterem informados sobre as últimas atualizações e anúncios.
