    index: 2
    text: |
      Sự tiến bộ công nghệ, như đã dự đoán, không trì hoãn sự sụp đổ của nền văn minh Trái Đất, mà còn đưa nó đến gần hơn.

      Từ Trái Đất cũ, quá tải dân số và đang chết dần, năm con tàu Ark đã bay đến các hành tinh giống Trái Đất khác nhau. Mỗi chiếc mang theo 500 triệu người định cư và khoảng một tỷ robot phục vụ thông minh.

      Bốn con tàu Ark biến mất trong bóng tối của không gian. Chiếc thứ năm đã an toàn đến đích và hạ cánh thành công trên một hành tinh phù hợp để định cư. Nhờ đó, loài người tìm thấy ngôi nhà mới.

      Rồi một vấn đề xuất hiện. Hóa ra trong nhiều năm du hành dưới tốc độ ánh sáng, cơ sở dữ liệu của Ark đã bị hỏng, hoặc có lẽ chúng được điền vội vàng.

      Trí tuệ nhân tạo của Ark thứ năm giữ lại tất cả kiến thức về khoa học và công nghệ, nhưng mất gần như toàn bộ dữ liệu về nhân văn và văn hóa. Chỉ có một thư viện khổng lồ về tiểu thuyết hiệp sĩ và phiêu lưu bằng cách nào đó được lưu giữ trong cơ sở dữ liệu.

      Vì vậy, nhiều thế hệ sau, nhân loại, mất quyền truy cập vào các nguồn văn hóa khác, dần dần chuyển sang chế độ phong kiến công nghệ.

      Một cách khá bất ngờ, điều này trở thành giải pháp tốt cho sự sống còn trong thế giới mới. Con cháu của người Trái Đất đã đạt được tiến bộ lớn trong robot, nhưng về mặt xã hội và văn hóa vẫn ở mức thế kỷ 14 của Trái Đất. Xã hội được chia thành ba hội, mỗi hội giữ bí mật riêng và tạo thành một tổ chức không thể xâm nhập đối với người ngoài.

      Hội Nghệ Nhân, với biểu tượng là chiếc Kéo, tham gia vào sản xuất và chế tạo.

      Hội Scriptor, có biểu ngữ mang dấu hiệu Giấy, truyền thống chuyên về xử lý thông tin.

      Và Hội Thợ Mỏ Vành Đai với biểu tượng Đá trên khiên của họ, khai thác các tiểu hành tinh giàu khoáng sản.

      Những xung đột phong kiến không thể tránh khỏi thường được giải quyết với sự giúp đỡ của các Hiệp sĩ robot công nghệ cao, những người cưỡi trên ngựa sắt không gian băng qua khoảng không giữa các hành tinh. Các Hiệp sĩ tỏ ra cực kỳ hiệu quả, vì họ gần như không thể phá hủy và hơn nữa được điều khiển bởi các Người vận hành con người trong các pháo đài an toàn.

      Mỗi năm một lần, Hệ thống tuyên bố đình chiến và tổ chức một giải đấu lớn, La Grande Mêlée.

      Những Người vận hành giỏi nhất của ba Hội đối thủ gửi các Hiệp sĩ robot của họ, và những đối thủ hôm qua hợp nhất thành hai đội, tạm gác lại sự khác biệt để xác định ai là người xứng đáng nhất, dũng cảm nhất và tài giỏi nhất trong việc điều khiển các cỗ máy chiến đấu của họ.
