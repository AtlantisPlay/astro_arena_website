  - title: O Astro Arena
    index: 1
    text: |
      **Astro Arena** to ekscytująca gra multiplayer osadzona w dynamicznej 2D kosmicznej arenie, gdzie gracze biorą udział w zespołowych bitwach inspirowanych klasyczną mechaniką Kamień, Papier, Nożyce. Gra łączy strategiczną walkę, zarządzanie zasobami i potężne umiejętności, przyciągając casualowych graczy, którzy lubią konkurencyjne, szybkie środowiska.

      ## Koncepcja

      W Astro Arena gracze wybierają spośród trzech typów postaci: Kamień, Papier lub Nożyce. Każdy typ ma swoje mocne i słabe strony, tworząc ekscytującą mieszankę pościgów, taktycznych manewrów i sprytnych ucieczek. Klasyczna dynamika jest obecna: Kamień miażdży Nożyce, Nożyce tną Papier, a Papier pokonuje Kamień. Połączenie tego z szybką walką na arenie prowadzi do intensywnej rozgrywki, gdzie szybki refleks i strategiczne myślenie są kluczowe.

      ## Mechanika Gry

      Główny tryb to zespołowa bitwa, w której gracze rywalizują, zbierając zasoby rozrzucone po arenie lub pokonując przeciwników, aby zyskać przewagę. Zbierając zasoby, drużyny zdobywają punkty, które można wymienić na tymczasowe umiejętności, takie jak niewidzialność czy zwiększenie prędkości. Te umiejętności mogą zmienić przebieg bitwy, pozwalając graczom przechytrzyć przeciwników lub uniknąć niebezpieczeństwa.

      ## Zespół Twórców

      **AtlantisTeam Development Ltd**, działająca pod marką AtlantisPlay, została założona w 2019 roku przez zespół profesjonalistów w dziedzinie tworzenia gier. Z siedzibami na Cyprze, w Izraelu i na Ukrainie, zespół składa się z doświadczonych deweloperów, artystów i projektantów, którzy z pasją tworzą angażujące doświadczenia gamingowe.

      Od momentu powstania firma opracowała liczne gry dla różnych klientów, od dużych gier typu Match-3 i Merge po gry innych gatunków. Stworzenie własnej gry było marzeniem założycieli. Chcąc eksplorować nowe technologie, firma w końcu 2022 roku zaprojektowała Astro Arena. Wykorzystując silnik Godot i inspirowani mechaniką Kamień, Papier, Nożyce, rozpoczęli ten ekscytujący projekt.

      Pomimo wyzwań związanych z trwającą wojną na Ukrainie, gdzie mieści się zespół deweloperski, zespół nieustannie pracował, aby ożywić Astro Arena.

      ## Informacje o Wydaniu

      **Astro Arena** planowana jest do wydania pod koniec 2024 roku na platformie Steam dla komputerów z systemem Windows. Gra będzie darmowa, z opcjonalnymi zakupami w grze dla personalizacji postaci i ekskluzywnych umiejętności. Gracze mogą dodać grę do swojej listy życzeń na Steam, aby być na bieżąco z najnowszymi aktualizacjami i ogłoszeniami.
