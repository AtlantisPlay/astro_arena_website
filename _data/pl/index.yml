    text: |
      Postęp technologiczny, jak można było przewidzieć, nie opóźnił upadku cywilizacji na Ziemi, lecz przyspieszył jej nadejście.

      Z przeludnionej i umierającej Starej Ziemi wyruszyło pięć Ark w kierunku różnych planet podobnych do Ziemi. Każda z nich przewoziła 500 milionów kolonistów i około miliarda inteligentnych robotów-sług.

      Cztery Arki zaginęły w otchłani kosmosu. Piąta bezpiecznie dotarła do celu i z powodzeniem osiadła na planecie nadającej się do kolonizacji. W ten sposób ludzkość znalazła nowy dom.

      Jednak pojawił się problem. Okazało się, że podczas lat podróży z prędkością podświetlną, bazy danych Arki zostały uszkodzone lub może wypełnione w pośpiechu.

      Sztuczna inteligencja Piątej Arki zachowała całą wiedzę naukową i technologiczną, ale straciła niemal wszystkie dane z dziedziny humanistyki i kultury. W bazie danych przetrwała jedynie ogromna biblioteka romansów rycerskich i powieści przygodowych.

      Tak więc, pokolenia później, ludzkość, pozbawiona dostępu do innych źródeł kultury, stopniowo zwróciła się ku techno-feudalizmowi.

      Nieoczekiwanie okazało się to skutecznym rozwiązaniem dla przetrwania w nowym świecie. Potomkowie ziemian poczynili wielkie postępy w robotyce, ale społecznie i kulturowo pozostali na poziomie XIV wieku. Społeczeństwo podzieliło się na trzy gildie, z których każda strzegła swoich tajemnic i tworzyła korporację nieprzeniknioną dla obcych.

      Unia Rzemieślników, której symbolem były Nożyce, zajmowała się wytwarzaniem i produkcją.

      Konklawe Skrybów, pod sztandarem Papieru, tradycyjnie specjalizowało się w przetwarzaniu informacji.

      Gildia Górników Pasa, z Kamieniem na tarczy, wydobywała bogate w minerały asteroidy.

      Nieuniknione konflikty feudalne były zazwyczaj rozwiązywane za pomocą zaawansowanych technologicznie robotycznych Rycerzy, którzy przemierzali przestrzeń międzyplanetarną na swoich kosmicznych rumakach. Rycerze okazali się niezwykle skuteczni, będąc praktycznie niezniszczalnymi i sterowanymi przez ludzkich Operatorów w bezpiecznych fortecach.

      Raz do roku System ogłasza rozejm i organizuje wielki turniej masowy, La Grande Mêlée.

      Najlepsi Operatorzy z trzech rywalizujących Gildii wysyłają swoich robotycznych Rycerzy. Wczorajsi rywale jednoczą się w dwóch zespołach, odkładając na bok różnice, by ustalić, kto jest najgodniejszy, najodważniejszy i najsprawniejszy w kontrolowaniu swoich maszyn bojowych.
