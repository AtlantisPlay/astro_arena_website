  - title: À propos d'Astro Arena
    index: 1
    text: |
      **Astro Arena** est un jeu multijoueur passionnant situé dans une arène spatiale 2D dynamique où les joueurs participent à des batailles en équipe inspirées des mécaniques classiques de Pierre, Papier, Ciseaux. Le jeu combine combat stratégique, gestion des ressources et capacités puissantes, attirant les joueurs occasionnels qui apprécient les environnements compétitifs et rapides.

      ## Le Concept

      Dans Astro Arena, les joueurs choisissent entre trois types de personnages : Pierre, Papier ou Ciseaux. Chaque type a ses propres forces et faiblesses, créant un mélange passionnant de poursuites, de manœuvres tactiques et d'évasions habiles. La dynamique classique est présente : Pierre écrase Ciseaux, Ciseaux coupent Papier, et Papier couvre Pierre. Combiné avec des combats d'arène rapides, cela conduit à un gameplay intense où les réflexes rapides et la pensée stratégique sont essentiels.

      ## Mécaniques de Jeu

      Le mode principal est une bataille en équipe, où les joueurs rivalisent pour collecter des ressources dispersées dans l'arène ou vaincre des adversaires pour prendre l'avantage. Au fur et à mesure que les équipes collectent des ressources, elles gagnent des points qui peuvent être échangés contre des capacités temporaires comme l'invisibilité ou une vitesse accrue. Ces capacités peuvent renverser le cours de la bataille, permettant aux joueurs de déjouer leurs adversaires ou d'échapper au danger.

      ## L'Équipe de Développement

      **AtlantisTeam Development Ltd**, sous la marque AtlantisPlay, a été fondée en 2019 par une équipe de professionnels du développement de jeux. Basée à Chypre, en Israël et en Ukraine, l'équipe est composée de développeurs, d'artistes et de designers expérimentés passionnés par la création d'expériences de jeu captivantes.

      Depuis sa création, la société a développé de nombreux jeux pour divers clients, allant de puzzles Match-3 et Merge à grande échelle à des jeux d'autres genres. Créer leur propre jeu a été un rêve pour les fondateurs, et avec l'envie d'explorer de nouvelles technologies, la société a conceptualisé Astro Arena fin 2022. En utilisant le moteur Godot et inspirés par les mécaniques de Pierre, Papier, Ciseaux, ils se sont lancés dans ce projet passionnant.

      Malgré les défis posés par la guerre en cours en Ukraine, où l'équipe de développement est basée, l'équipe a travaillé sans relâche pour donner vie à Astro Arena.

      ## Informations sur la Sortie

      **Astro Arena** est prévu pour une sortie fin 2024 sur Steam pour PC Windows. Le jeu sera gratuit, avec des achats intégrés disponibles pour la personnalisation des personnages et des capacités exclusives. Les joueurs peuvent ajouter le jeu à leur liste de souhaits sur Steam pour rester informés des dernières mises à jour et annonces.
  - title: L'Histoire
    index: 2
    text: |
      Le progrès technologique, comme prévu, n'a pas retardé l'effondrement de la civilisation terrestre, mais l'a rapproché encore plus.

      De la Vieille Terre, surpeuplée et mourante, cinq Arches sont parties vers différentes planètes de type terrestre. Chacune d'elles transportait 500 millions de colons et environ un milliard de robots serviteurs intelligents.

      Quatre Arches ont disparu dans les ténèbres de l'espace. La cinquième a atteint sa destination en toute sécurité et a atterri avec succès sur une planète propice à la colonisation. Ainsi, les humains ont trouvé un nouveau foyer.

      Puis un problème est apparu. Il s'est avéré qu'au cours des années de voyage à vitesse subluminique, les bases de données de l'Arche avaient été endommagées, ou peut-être remplies à la hâte.

      L'IA de la Cinquième Arche a conservé toutes les connaissances scientifiques et technologiques, mais a perdu presque tous les données sur les sciences humaines et la culture. Seule une énorme bibliothèque de romans de chevalerie et d'aventures a été conservée dans la base de données.

      Ainsi, des générations plus tard, l'humanité, ayant perdu l'accès à d'autres sources culturelles, s'est progressivement tournée vers le technoféodalisme.

      Assez étonnamment, cela s'est avéré être une bonne solution pour survivre dans le nouveau monde. Les descendants des terriens ont fait de grands progrès en robotique, mais socialement et culturellement sont restés au niveau du XIVe siècle terrestre. La société était divisée en trois guildes, chacune gardant ses secrets et formant une corporation impénétrable pour les étrangers.

      L'Union des Artisans, dont le symbole était une paire de Ciseaux, était impliquée dans la fabrication et la production.

      Le Conclave des Scribes, dont les bannières portaient le signe du Papier, était traditionnellement spécialisé dans le traitement de l'information.

      Et la Guilde des Mineurs de la Ceinture, avec la Pierre sur leur bouclier, exploitait des astéroïdes riches en minéraux.

      Les conflits féodaux inévitables étaient généralement menés à l'aide de Chevaliers robotiques de haute technologie, qui traversaient l'espace interplanétaire sur leurs destriers spatiaux. Les Chevaliers se sont avérés terriblement efficaces, car ils étaient pratiquement indestructibles et contrôlés par des Opérateurs humains situés dans des forteresses sûres.

      Une fois par an, le Système déclare une trêve et un grand tournoi de mêlée, La Grande Mêlée.

      Les meilleurs Opérateurs des trois guildes rivales envoient leurs Chevaliers robotiques, et les rivaux d'hier s'unissent en deux équipes et mettent de côté leurs différences pendant un moment pour déterminer qui est le plus digne, le plus vaillant et le plus habile à contrôler leurs machines de combat.
