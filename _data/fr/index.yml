  - title: À propos d'Astro Arena
    index: 1
    text: |
      **Astro Arena** est un jeu multijoueur palpitant situé dans une arène spatiale 2D dynamique où les joueurs participent à des combats en équipe inspirés de la mécanique classique du Pierre, Papier, Ciseaux. Le jeu combine des combats stratégiques, la gestion des ressources et des capacités puissantes, attirant les joueurs qui apprécient les environnements compétitifs et rapides.

      ## Le Concept

      Dans Astro Arena, les joueurs choisissent parmi trois types de personnages : Pierre, Papier ou Ciseaux. Chacun a ses forces et faiblesses, créant un mélange passionnant de poursuites, de manœuvres tactiques et d'évasions habiles. La dynamique classique est présente : Pierre écrase Ciseaux, Ciseaux coupent Papier, et Papier recouvre Pierre. Combiné avec des combats d'arène rapides, cela mène à un gameplay intense où réflexes rapides et stratégie sont essentiels.

      ## Mécaniques de Jeu

      Le mode principal est un combat en équipe où les joueurs s'affrontent pour collecter des ressources dispersées dans l'arène ou vaincre des adversaires pour prendre l'avantage. En collectant des ressources, les équipes gagnent des points qu'elles peuvent échanger contre des capacités temporaires comme l'invisibilité ou une vitesse accrue. Ces capacités peuvent changer le cours de la bataille, permettant aux joueurs de surpasser leurs adversaires ou d'échapper au danger.

      ## L'Équipe de Développement

      **AtlantisTeam Development Ltd**, sous la marque AtlantisPlay, a été fondée en 2019 par une équipe de professionnels passionnés du développement de jeux. Basée à Chypre, en Israël et en Ukraine, l'équipe est composée de développeurs, artistes et designers expérimentés dédiés à la création d'expériences de jeu captivantes.

      Depuis sa création, la société a développé de nombreux jeux pour divers clients, allant de grands puzzles Match-3 et Merge à des jeux d'autres genres. Créer leur propre jeu était un rêve pour les fondateurs. Désireux d'explorer de nouvelles technologies, ils ont conceptualisé Astro Arena fin 2022. En utilisant le moteur Godot et inspirés par la mécanique du Pierre, Papier, Ciseaux, ils ont entrepris ce projet excitant.

      Malgré les défis posés par la guerre en cours en Ukraine, où est basée l'équipe de développement, ils ont travaillé sans relâche pour donner vie à Astro Arena.

      ## Informations sur la Sortie

      **Astro Arena** est prévu pour une sortie fin 2024 sur Steam pour Windows PC. Le jeu sera gratuit, avec des achats intégrés pour la personnalisation des personnages et des capacités exclusives. Les joueurs peuvent ajouter le jeu à leur liste de souhaits sur Steam pour rester informés des dernières mises à jour et annonces.
  - title: L'Histoire
    index: 2
    text: |
      Le progrès technologique, comme on pouvait s'y attendre, n'a pas retardé l'effondrement de la civilisation terrestre, mais l'a plutôt accéléré.

      De la Vieille Terre, surpeuplée et mourante, cinq Arches ont été lancées vers différentes planètes habitables. Chacune transportait 500 millions de colons et environ un milliard de robots serviteurs intelligents.

      Quatre Arches ont disparu dans l'immensité de l'espace. La cinquième a atteint sa destination en toute sécurité et a atterri avec succès sur une planète adaptée à la colonisation. Ainsi, l'humanité a trouvé un nouveau foyer.

      Cependant, un problème est survenu. Il s'est avéré qu'au cours des années de voyage à vitesse subluminique, les bases de données de l'Arche ont été endommagées, ou peut-être remplies à la hâte.

      L'IA de la Cinquième Arche a conservé toutes les connaissances scientifiques et technologiques, mais a perdu presque toutes les données sur les sciences humaines et la culture. Seule une immense bibliothèque de romans de chevalerie et d'aventure a été préservée.

      Ainsi, des générations plus tard, sans accès à d'autres sources culturelles, l'humanité s'est progressivement tournée vers le technoféodalisme.

      Assez étonnamment, cela s'est avéré être une bonne solution pour survivre dans ce nouveau monde. Les descendants des Terriens ont fait de grands progrès en robotique, mais sont restés socialement et culturellement au niveau du XIVᵉ siècle. La société s'est divisée en trois guildes, chacune gardant ses secrets et formant une corporation impénétrable aux étrangers.

      L'Union des Artisans, dont le symbole était une paire de Ciseaux, s'occupait de fabrication et de production.

      Le Conclave des Scribes, arborant le signe du Papier sur leurs bannières, était spécialisé dans le traitement de l'information.

      Et la Guilde des Mineurs de la Ceinture, avec la Pierre sur leur bouclier, exploitait des astéroïdes riches en minéraux.

      Les inévitables conflits féodaux étaient généralement résolus avec l'aide de Chevaliers robotiques de haute technologie, traversant l'espace interplanétaire sur leurs montures spatiales. Les Chevaliers étaient terriblement efficaces, pratiquement indestructibles et contrôlés par des Opérateurs humains depuis des forteresses sécurisées.

      Une fois par an, le Système déclare une trêve et organise un grand tournoi de masse, La Grande Mêlée.

      Les meilleurs Opérateurs des trois guildes rivales envoient leurs Chevaliers robotiques. Les anciens rivaux s'unissent en deux équipes, mettant de côté leurs différends pour déterminer qui est le plus digne, le plus vaillant et le plus habile à contrôler leurs machines de combat.
