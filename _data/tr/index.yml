    index: 1
    text: |
      **Astro Arena**, oyuncuların klasik Taş, Kağıt, Makas mekaniğinden esinlenen takım tabanlı savaşlara katıldığı dinamik bir 2D uzay arenasında geçen heyecan verici bir çok oyunculu oyundur. Oyun, stratejik savaşı, kaynak yönetimini ve güçlü yetenekleri birleştirerek rekabetçi, hızlı tempolu ortamları seven oyunculara hitap eder.

      ## Konsept

      Astro Arena'da oyuncular üç karakter türünden birini seçer: Taş, Kağıt veya Makas. Her birinin kendi güçlü ve zayıf yönleri vardır, bu da kovalamaca, taktik manevralar ve ustaca kaçışların heyecan verici bir karışımını yaratır. Klasik dinamik mevcuttur: Taş Makas'ı ezer, Makas Kağıt'ı keser ve Kağıt Taş'ı sarar. Hızlı tempolu arena savaşlarıyla birleştiğinde, hızlı reflekslerin ve stratejik düşüncenin anahtar olduğu yoğun bir oyun deneyimi sunar.

      ## Oyun Mekanikleri

      Ana mod takım tabanlı bir savaştır; oyuncular arena boyunca dağılmış kaynakları toplamak veya rakiplerini yenmek için yarışır. Takımlar kaynak topladıkça, görünmezlik veya hız artışı gibi geçici yeteneklerle takas edilebilen puanlar kazanırlar. Bu yetenekler savaşın gidişatını değiştirebilir, oyuncuların rakiplerini alt etmelerine veya tehlikeden kaçmalarına olanak tanır.

      ## Geliştirme Ekibi

      **AtlantisTeam Development Ltd**, AtlantisPlay markası altında, 2019 yılında oyun geliştirme profesyonellerinden oluşan bir ekip tarafından kuruldu. Kıbrıs, İsrail ve Ukrayna'da konumlanan ekip, sürükleyici oyun deneyimleri yaratmaya tutkulu deneyimli geliştiriciler, sanatçılar ve tasarımcılardan oluşmaktadır.

      Kuruluşundan bu yana, şirket büyük Match-3 ve Merge bulmacalardan diğer türlerdeki oyunlara kadar çeşitli müşteriler için sayısız oyun geliştirdi. Kendi oyunlarını yaratmak kurucuların hayaliydi. Yeni teknolojileri keşfetme arzusu ile şirket, 2022'nin sonunda Astro Arena'yı konseptleştirdi. Godot Engine'i kullanarak ve Taş, Kağıt, Makas mekaniğinden esinlenerek bu heyecan verici projeye başladılar.

      Ukrayna'da devam eden savaşın getirdiği zorluklara rağmen, geliştirme ekibi Astro Arena'yı hayata geçirmek için yorulmadan çalıştı.

      ## Çıkış Bilgileri

      **Astro Arena**, 2024'ün sonlarında Windows PC için Steam'de yayınlanması planlanıyor. Oyun ücretsiz oynanabilecek ve karakter özelleştirmeleri ile özel yetenekler için oyun içi satın alımlar sunacak. Oyuncular, en son güncellemeler ve duyurular hakkında bilgi almak için oyunu Steam'de dilek listelerine ekleyebilirler.
