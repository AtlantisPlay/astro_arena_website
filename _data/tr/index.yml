    text: |
      Beklendiği gibi, teknolojik ilerleme Dünya medeniyetinin çöküşünü geciktirmedi, aksine daha da yaklaştırdı.

      Aşırı kalabalık ve ölmekte olan Eski Dünya'dan, beş Ark farklı Dünya benzeri gezegenlere doğru yola çıktı. Her biri 500 milyon kolonist ve yaklaşık bir milyar akıllı robot hizmetkâr taşıyordu.

      Dört Ark, uzayın karanlığında kayboldu. Beşinci Ark, hedefine güvenle ulaştı ve kolonizasyon için uygun bir gezegene başarılı bir iniş yaptı. Böylece insanlık yeni bir yuva buldu.

      Ancak bir sorun ortaya çıktı. Yıllar süren ışık altı hızdaki seyahat sırasında, Ark'ın veritabanlarının zarar gördüğü veya belki de aceleyle doldurulduğu anlaşıldı.

      Beşinci Ark'ın AI'sı tüm bilim ve teknoloji bilgisini korudu, ancak beşerî bilimler ve kültür hakkındaki veri setinin neredeyse tamamını kaybetti. Garip bir şekilde, devasa bir şövalyelik romanları ve macera hikâyeleri kütüphanesi veritabanında korunmuştu.

      Böylece, nesiller sonra, başka kültürel kaynaklara erişimi olmayan insanlık yavaş yavaş tekno-feodalizme yöneldi.

      Beklenmedik bir şekilde, bu yeni dünyada hayatta kalmak için iyi bir çözüm oldu. Dünya insanlarının torunları robotikte büyük ilerlemeler kaydetti, ancak sosyal ve kültürel olarak Dünya'nın 14. yüzyıl seviyesinde kaldılar. Toplum, her biri kendi sırlarını saklayan ve yabancılara karşı aşılmaz bir organizasyon oluşturan üç loncaya bölündü.

      Sembolü Makas olan Zanaatkârlar Birliği, üretim ve imalatla uğraşıyordu.

      Sancaklarında Kağıt sembolü olan Yazıcılar Konseyi, geleneksel olarak bilgi işlemeye odaklanmıştı.

      Ve kalkanlarında Taş olan Kuşak Madencileri Loncası, mineral zengini asteroitleri çıkarıyordu.

      Kaçınılmaz feodal çatışmalar genellikle yüksek teknoloji ürünü robotik Şövalyelerin yardımıyla çözüldü; onlar uzay atlarına binerek gezegenler arası uzayı kesip geçiyorlardı. Şövalyeler son derece etkiliydi, çünkü neredeyse yok edilemezlerdi ve güvenli kalelerdeki insan Operatörler tarafından kontrol ediliyorlardı.

      Yılda bir kez, Sistem bir ateşkes ve büyük bir toplu turnuva olan La Grande Mêlée'yi ilan eder.

      Üç rakip loncanın en iyi Operatörleri robotik Şövalyelerini gönderir ve dünün rakipleri iki takımda birleşerek, farklılıklarını bir süreliğine bir kenara bırakır; böylece en değerli, en cesur ve savaş makinelerini kontrol etmede en yetenekli olanı belirlerler.
