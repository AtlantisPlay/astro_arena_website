    text: |
      技术的进步，正如预期的那样，并没有延缓地球文明的崩溃，反而使其更接近了。

      从过度拥挤、濒临崩溃的旧地球，五艘方舟飞向不同的类地行星。每艘方舟都载有 5 亿名殖民者和约 10 亿个智能机器人仆人。

      四艘方舟在宇宙的黑暗中消失了。第五艘方舟安全抵达目的地，成功降落在适合殖民的星球上。于是，人类找到了新的家园。

      然而，问题出现了。原来，多年亚光速的旅行中，方舟的数据库受损，或者可能是匆忙填充的。

      第五艘方舟的 AI 保留了所有科学和技术知识，但几乎丢失了关于人文学科和文化的全部数据。仅有一座庞大的骑士小说和冒险小说图书馆以某种方式保存在数据库中。

      因此，数代人之后，人类失去了其他文化资源的访问，逐渐转向了技术封建主义。

      出乎意料的是，这被证明是新世界中生存的良好解决方案。地球人的后代在机器人技术方面取得了巨大进步，但在社会和文化上仍停留在地球 14 世纪的水平。社会被分为三个行会，每个行会都保守着自己的秘密，形成了对外人无法渗透的组织。

      工匠联盟，象征是一把剪刀，从事制造和生产。

      抄写员会议，旗帜上有纸张的标志，传统上专注于信息处理。

      带有石头盾徽的矿带矿工行会，开采富含矿物的小行星。

      不可避免的封建冲突通常借助高科技的机器人骑士来解决，他们骑着宇宙坐骑穿越星际空间。骑士们被证明是极其有效的，因为他们几乎是无敌的，此外，由位于安全堡垒中的人类操作员控制。

      每年一次，系统宣布休战和一场盛大的大规模锦标赛，La Grande Mêlée。

      三个竞争行会中最优秀的操作员派出他们的机器人骑士，昔日的对手联合成两个团队，暂时搁置分歧，以确定谁是最有价值、最勇敢、最擅长操控战斗机器的人。
