  - title: 关于 Astro Arena
    index: 1
    text: |
      **Astro Arena** 是一款令人兴奋的多人游戏，设定在动态的 2D 太空竞技场中。玩家参与受经典“石头、剪刀、布”机制启发的团队战斗。游戏融合了战略战斗、资源管理和强大的能力，吸引了喜欢竞争性、快节奏环境的休闲玩家。

      ## 游戏概念

      在 Astro Arena 中，玩家可选择三种角色类型：石头、剪刀或布。每种类型都有其独特的优点和缺点，创造出令人兴奋的追逐、战术动作和巧妙逃脱的组合。经典的动态关系依然存在：石头克剪刀，剪刀剪布，布包石头。结合快节奏的竞技场战斗，这带来了紧张的游戏体验，快速反应和战略思考是取胜的关键。

      ## 游戏机制

      核心模式是团队战斗，玩家竞争收集散布在竞技场的资源或击败对手以获取优势。团队收集资源后可获得积分，积分可兑换隐身或速度提升等临时能力。这些能力可以扭转战局，让玩家智胜对手或逃离危险。

      ## 开发团队

      **AtlantisTeam Development Ltd**，以 AtlantisPlay 品牌运营，于 2019 年由一群游戏开发专业人士创立。团队位于塞浦路斯、以色列和乌克兰，由经验丰富的开发者、艺术家和设计师组成，他们热衷于创造引人入胜的游戏体验。

      自成立以来，公司为各种客户开发了众多游戏，从大型三消和合并类益智游戏到其他类型的游戏。开发自己的游戏一直是创始人的梦想，怀着探索新技术的热情，公司于 2022 年底构思了 Astro Arena。使用 Godot 引擎，受“石头、剪刀、布”机制的启发，他们开始了这个激动人心的项目。

      尽管乌克兰的持续战争为开发团队带来了挑战，团队仍然不懈努力，将 Astro Arena 变为现实。

      ## 发布信息

      **Astro Arena** 计划于 2024 年末在 Windows PC 的 Steam 平台上发布。游戏将免费游玩，提供角色定制和独家能力的内购选项。玩家可以在 Steam 上将游戏加入愿望清单，随时获取最新更新和公告。
