  - title: 关于 Astro Arena
    index: 1
    text: |
      **Astro Arena** 是一款令人兴奋的多人游戏，背景设定在一个动态的2D太空竞技场，玩家在此参与受经典石头、纸张、剪刀机制启发的团队战斗。游戏融合了战略战斗、资源管理和强大的能力，吸引了喜欢竞争性、快节奏环境的休闲玩家。

      ## 概念

      在 Astro Arena 中，玩家可以在三种角色类型中选择：石头、纸张或剪刀。每种类型都有其独特的优点和缺点，创造了追逐、战术机动和巧妙逃脱的激动人心组合。经典的动态关系依然存在：石头击败剪刀，剪刀剪断纸张，纸张包裹石头。结合快节奏的竞技场战斗，这带来了激烈的游戏体验，快速反应和战略思考至关重要。

      ## 游戏机制

      核心模式是团队战斗，玩家竞争收集散布在竞技场中的资源或击败对手以获得优势。团队收集资源后可获得积分，积分可兑换临时能力，如隐身或速度提升。这些能力可以扭转战局，让玩家智胜对手或避开危险。

      ## 开发团队

      **AtlantisTeam Development Ltd**，旗下品牌 AtlantisPlay，于 2019 年由一群游戏开发专业人士成立。公司位于塞浦路斯、以色列和乌克兰，团队由经验丰富的开发人员、艺术家和设计师组成，他们热衷于创造引人入胜的游戏体验。

      自成立以来，公司已为各种客户开发了众多游戏，从大型三消和合并益智游戏到其他类型的游戏。创建自己的游戏一直是创始人的梦想，凭借探索新技术的动力，公司于 2022 年底构思了 Astro Arena。使用 Godot 引擎，并受石头、纸张、剪刀机制的启发，他们开始了这个令人兴奋的项目。

      尽管开发团队位于乌克兰，面对持续战争带来的挑战，团队一直不懈努力，将 Astro Arena 变为现实。

      ## 发布信息

      **Astro Arena** 计划于 2024 年底在 Steam 上发布，适用于 Windows PC。游戏将免费游玩，并提供角色定制和独家能力的游戏内购买。玩家可以在 Steam 上将游戏添加到愿望清单，以获取最新的更新和公告。
  - title: 故事
    index: 2
    text: |
      技术进步如预期般没有延缓地球文明的崩溃，反而使其更快到来。

      从过度人口和濒临灭亡的旧地球出发，五艘方舟飞向不同的类地行星。每艘方舟载有 5 亿殖民者和约 10 亿智能机器人仆从。

      四艘方舟在太空的黑暗中消失了。第五艘方舟安全抵达目的地，成功降落在适合殖民的星球上。人类找到了新的家园。

      然而，问题出现了。事实证明，在亚光速旅行的岁月里，方舟的数据库受损，或者可能是在匆忙中填充的。

      第五艘方舟的 AI 保留了所有科学和技术的知识，但几乎丢失了所有关于人文学科和文化的数据。只有大量的骑士小说和冒险故事库得以保存在数据库中。

      因此，几代人之后，人类失去了对其他文化资源的访问，逐渐转向了科技封建主义。

      出乎意料的是，这被证明是新世界生存的良好解决方案。地球后裔的子孙在机器人技术方面取得了巨大进步，但在社会和文化上仍停留在地球 14 世纪的水平。社会被分为三个行会，每个行会都保守着自己的秘密，形成了对外人难以渗透的组织。

      工匠联盟，以剪刀为象征，从事制造和生产。

      抄写师会议，旗帜上带有纸张的符号，传统上专注于信息处理。

      腰带矿工行会，盾牌上有石头，开采富含矿物的陨石。

      不可避免的封建冲突通常通过高科技的机器人骑士来解决，他们骑着太空坐骑在星际空间中穿梭。骑士们被证明是极其有效的，因为他们几乎无法被摧毁，且由位于安全堡垒中的人类操作员控制。

      每年一次，系统宣布休战并举行大型混战锦标赛，La Grande Mêlée。

      三个竞争行会中最优秀的操作员派出他们的机器人骑士，昔日的对手们组成两支队伍，暂时放下分歧，决出谁是最有价值、最勇敢、最熟练的战斗机器操控者。
