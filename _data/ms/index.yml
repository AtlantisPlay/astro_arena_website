  - title: Tentang Astro Arena
    index: 1
    text: |
      **Astro Arena** adalah permainan multiplayer yang mendebarkan, berlatarkan arena angkasa 2D yang dinamik. Pemain terlibat dalam pertempuran berpasukan yang diinspirasikan oleh mekanik klasik Batu, Kertas, Gunting. Permainan ini menggabungkan pertempuran strategik, pengurusan sumber, dan kebolehan berkuasa, menarik minat pemain kasual yang gemar persekitaran kompetitif dan pantas.

      ## Konsep

      Dalam Astro Arena, pemain memilih antara tiga jenis watak: Batu, Kertas, atau Gunting. Setiap jenis mempunyai kekuatan dan kelemahan tersendiri, mewujudkan gabungan yang mendebarkan antara kejar-mengejar, manuver taktikal, dan pelarian mahir. Dinamik klasik hadir: Batu menghancurkan Gunting, Gunting memotong Kertas, dan Kertas menutup Batu. Digabungkan dengan pertempuran arena yang pantas, ini membawa kepada gameplay intensif di mana refleks pantas dan pemikiran strategik adalah penting.

      ## Mekanik Permainan

      Mod teras adalah pertempuran berpasukan. Pemain bersaing untuk mengumpul sumber yang tersebar di seluruh arena atau mengalahkan lawan untuk mendapatkan kelebihan. Apabila pasukan mengumpul sumber, mereka memperoleh mata yang boleh ditukar dengan kebolehan sementara seperti halimunan atau peningkatan kelajuan. Kebolehan ini boleh mengubah arus pertempuran, membolehkan pemain memperdaya lawan atau melarikan diri dari bahaya.

      ## Pasukan Pembangunan

      **AtlantisTeam Development Ltd**, di bawah jenama AtlantisPlay, ditubuhkan pada 2019 oleh sekumpulan profesional pembangunan permainan. Dengan lokasi di Cyprus, Israel, dan Ukraine, pasukan ini terdiri daripada pembangun, artis, dan pereka berpengalaman yang berdedikasi untuk mencipta pengalaman permainan yang menarik.

      Sejak penubuhannya, syarikat telah membangunkan banyak permainan untuk pelbagai pelanggan, daripada teka-teki Match-3 dan Merge berskala besar hingga permainan dari genre lain. Mencipta permainan mereka sendiri adalah impian para pengasas. Dengan dorongan untuk meneroka teknologi baru, syarikat ini mengkonsepkan Astro Arena pada akhir 2022. Menggunakan Godot Engine dan diilhamkan oleh mekanik Batu, Kertas, Gunting, mereka memulakan projek yang menarik ini.

      Walaupun menghadapi cabaran akibat perang yang sedang berlangsung di Ukraine, di mana pasukan pembangunan berpangkalan, mereka telah bekerja tanpa henti untuk merealisasikan Astro Arena.

      ## Maklumat Pelancaran

      **Astro Arena** dijadualkan untuk dilancarkan pada akhir 2024 di Steam untuk PC Windows. Permainan ini akan percuma untuk dimainkan, dengan pembelian dalam permainan tersedia untuk penyesuaian watak dan kebolehan eksklusif. Pemain boleh menambah permainan ini ke senarai hajat mereka di Steam untuk kekal dimaklumkan tentang kemas kini dan pengumuman terkini.
