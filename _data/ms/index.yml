    text: |
      Kemajuan teknologi, seperti yang dijangkakan, tidak menunda kejatuhan tamadun Bumi, malah membawanya lebih dekat.

      Dari Bumi Lama yang sesak dan hampir musnah, lima Ark berlepas ke planet-planet seperti Bumi yang berbeza. Setiap satunya membawa 500 juta penjajah dan kira-kira satu bilion robot pelayan pintar.

      Empat Ark hilang dalam kegelapan angkasa. Ark kelima selamat tiba di destinasinya dan berjaya mendarat di planet yang sesuai untuk penjajahan. Dengan itu, manusia menemui rumah baru.

      Namun, masalah muncul. Ternyata, sepanjang tahun perjalanan sub-cahaya, pangkalan data Ark telah rosak, atau mungkin diisi dengan tergesa-gesa.

      AI Ark Kelima mengekalkan semua pengetahuan sains dan teknologi, tetapi kehilangan hampir keseluruhan data tentang kemanusiaan dan budaya. Hanya perpustakaan besar novel percintaan kesatria dan pengembaraan yang entah bagaimana terpelihara dalam pangkalan data.

      Oleh itu, generasi kemudian, manusia, setelah kehilangan akses kepada sumber budaya lain, secara beransur-ansur beralih kepada teknofeudalisme.

      Tanpa disangka, ini ternyata menjadi penyelesaian yang baik untuk kelangsungan hidup di dunia baru. Keturunan manusia membuat kemajuan besar dalam robotik, tetapi dari segi sosial dan budaya kekal pada tahap abad ke-14 Bumi. Masyarakat dibahagikan kepada tiga guild, masing-masing menyimpan rahsia mereka dan membentuk korporasi yang tidak dapat ditembusi oleh orang luar.

      Persatuan Tukang, yang simbolnya adalah sepasang Gunting, terlibat dalam pembuatan dan pengeluaran.

      Konklaf Scriptor, yang benderanya membawa tanda Kertas, secara tradisional mengkhusus dalam pemprosesan maklumat.

      Dan Guild Pelombong Belt dengan Batu pada perisai mereka melombong asteroid kaya mineral.

      Konflik feudal yang tidak dapat dielakkan biasanya dilawan dengan bantuan Kesatria robotik berteknologi tinggi, yang melintasi ruang antara planet dengan kuda angkasa mereka. Kesatria ini terbukti sangat efektif, kerana mereka hampir tidak dapat dihancurkan dan dikawal oleh Operator manusia yang terletak di kubu selamat.

      Sekali setahun, Sistem mengisytiharkan gencatan senjata dan satu kejohanan besar, La Grande Mêlée.

      Operator terbaik dari tiga Guild saingan menghantar Kesatria robotik mereka. Saingan semalam bersatu dalam dua pasukan, mengetepikan perbezaan mereka buat sementara waktu untuk menentukan siapa yang paling layak, paling berani, dan paling mahir dalam mengawal mesin perang mereka.
