article_intro: 戦略、素早い反射神経、チームワークが結集する究極の2D宇宙戦場に足を踏み入れましょう。強力なアビリティのアンロックやダイナミックな環境の探索により、毎試合が新たな挑戦です。
article_text: キャラクターを選択しましょう ― 岩、紙、またはハサミ ― そして、激しくスピーディーなアリーナで戦いましょう。
article_outro: リソースを集め、敵を出し抜き、チームの勝利を支援するなど、Astro Arenaはアクションが途切れることはありません。
article_wishlist: ウィッシュリストに追加して、リリース時に真っ先に戦いに参加しましょう！
