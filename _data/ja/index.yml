  - title: Astro Arenaについて
    index: 1
    text: |
      **Astro Arena**は、ダイナミックな2D宇宙アリーナで繰り広げられるエキサイティングなマルチプレイヤーゲームです。クラシックな「石、紙、ハサミ」のメカニクスにインスパイアされたチームベースのバトルに参加しましょう。戦略的な戦闘、リソース管理、強力なアビリティが組み合わさり、競争的でスピーディーな環境を楽しむカジュアルゲーマーに最適です。

      ## コンセプト

      Astro Arenaでは、プレイヤーは石、紙、ハサミの3つのキャラクタータイプから選択します。それぞれに強みと弱みがあり、追跡、戦術的な動き、巧みな逃走が楽しめます。クラシックなダイナミクスも健在：石はハサミに勝ち、ハサミは紙に勝ち、紙は石に勝ちます。高速なアリーナ戦闘と組み合わせることで、素早い反射神経と戦略的思考が鍵となる緊張感あふれるゲームプレイが実現します。

      ## ゲームメカニクス

      メインモードはチームベースのバトルです。プレイヤーはアリーナに散らばるリソースを集めたり、敵を倒して優位性を得ることができます。チームがリソースを集めるとポイントを獲得し、一時的なアビリティ（透明化やスピードアップなど）と交換できます。これらのアビリティは戦況を一変させ、敵を出し抜いたり危険から逃れるのに役立ちます。

      ## 開発チーム

      **AtlantisTeam Development Ltd**は、AtlantisPlayのブランドの下、2019年にゲーム開発のプロフェッショナルチームによって設立されました。キプロス、イスラエル、ウクライナに拠点を持ち、経験豊富な開発者、アーティスト、デザイナーが魅力的なゲーム体験の創造に情熱を注いでいます。

      創業以来、同社は多くのクライアント向けに多数のゲームを開発してきました。大規模なマッチ3やマージパズルから、他ジャンルのゲームまで。自社ゲームの開発は創業者たちの夢でした。新しい技術を探求したいという思いから、2022年末にAstro Arenaを企画しました。Godot Engineを使用し、「石、紙、ハサミ」のメカニクスにインスパイアされた彼らは、このエキサイティングなプロジェクトに着手しました。

      ウクライナで続く戦争による困難にもかかわらず、開発チームはAstro Arenaを実現するために懸命に取り組んでいます。

      ## リリース情報

      **Astro Arena**は2024年末にWindows PC向けにSteamでリリース予定です。ゲームは基本無料で、キャラクターのカスタマイズや限定アビリティのためのゲーム内購入が可能です。最新情報や発表を受け取るために、Steamでウィッシュリストに追加しましょう。
  - title: ストーリー
    index: 2
    text: |
      技術の進歩は、予想通り、地球文明の崩壊を遅らせるどころか、さらに早めてしまいました。

      過密で死にゆく旧地球から、5つのアークが異なる地球型惑星へと旅立ちました。それぞれに5億人の入植者と約10億の知的なロボットが搭載されていました。

      4つのアークは宇宙の闇に消えました。5番目のアークは目的地に無事到達し、入植に適した惑星に着陸しました。こうして人類は新たな故郷を見つけたのです。

      しかし問題が発生しました。亜光速の旅の年月の間に、アークのデータベースが損傷を受けていたのです。あるいは、急いでデータが入力されたのかもしれません。

      第5アークのAIは科学と技術の知識をすべて保持していましたが、人文科学と文化に関するデータのほとんどを失っていました。なぜか騎士道物語や冒険小説の膨大なライブラリだけが残っていました。

      こうして世代を経て、人類は他の文化的な情報源にアクセスできない中、徐々にテクノ封建主義へと傾いていきました。

      意外なことに、これは新たな世界での生存に適した解決策となりました。地球人の子孫たちはロボット工学で大きな進歩を遂げましたが、社会的・文化的には地球の14世紀のレベルにとどまっていました。社会は3つのギルドに分かれ、それぞれが秘密を守り、外部者には入り込めない組織を形成していました。

      ハサミをシンボルとする「職人連合」は、製造と生産を担当していました。

      紙のマークを掲げる「筆記者の結社」は、情報処理を専門としていました。

      そして、盾に石を掲げる「ベルト鉱夫ギルド」は、資源豊富な小惑星を採掘していました。

      避けられない封建的な紛争は、高度な技術を持つロボット騎士によって戦われました。彼らは宇宙の馬に乗り、惑星間空間を駆け抜けました。騎士たちはほぼ不滅で、安全な要塞にいる人間のオペレーターによって制御されていたため、その効果は絶大でした。

      年に一度、システムは休戦と大規模なトーナメント「ラ・グランド・メレ」を宣言します。

      3つの競合するギルドの最高のオペレーターたちがロボット騎士を送り出し、昨日の敵たちは2つのチームに分かれて団結し、一時的に違いを忘れて、誰が最も価値があり、勇敢で、戦闘マシンを操る技術に優れているかを競います。
