  - title: Astro Arenaについて
    index: 1
    text: |
      **Astro Arena**は、クラシックな石、紙、ハサミのメカニクスに触発されたチーム制バトルに参加する、ダイナミックな2D宇宙アリーナを舞台にしたエキサイティングなマルチプレイヤーゲームです。戦略的な戦闘、リソース管理、強力なアビリティを組み合わせ、競争的でスピーディーな環境を楽しむカジュアルゲーマーにアピールします。

      ## コンセプト

      Astro Arenaでは、プレイヤーは石、紙、ハサミの3種類のキャラクターから選択します。各タイプには独自の強みと弱みがあり、追跡、戦術的な動き、巧みな逃走のエキサイティングな組み合わせを生み出します。クラシックなダイナミクスも存在します：石はハサミを砕き、ハサミは紙を切り、紙は石を包みます。高速なアリーナ戦闘と組み合わせることで、迅速な反応と戦略的思考が鍵となる激しいゲームプレイが実現します。

      ## ゲームメカニクス

      コアモードはチーム制のバトルで、プレイヤーはアリーナに散らばるリソースを集めたり、敵を倒してアドバンテージを得たりします。チームがリソースを集めるとポイントを獲得し、透明化や速度向上などの一時的なアビリティと交換できます。これらのアビリティは戦いの流れを変え、プレイヤーが敵を出し抜いたり危険から逃れたりすることを可能にします。

      ## 開発チーム

      **AtlantisTeam Development Ltd**は、AtlantisPlayのブランドの下、2019年にゲーム開発のプロフェッショナルによって設立されました。キプロス、イスラエル、ウクライナに拠点を持つこのチームは、魅力的なゲーム体験を作ることに情熱を持つ経験豊富な開発者、アーティスト、デザイナーで構成されています。

      設立以来、同社は多数のクライアント向けに多くのゲームを開発してきました。大規模なマッチ3やマージパズルから他のジャンルのゲームまで、自社のゲームを作ることは創業者の夢であり、新しい技術を探求する推進力から、2022年末にAstro Arenaのコンセプトを生み出しました。Godot Engineを使用し、石、紙、ハサミのメカニクスにインスパイアされ、このエキサイティングなプロジェクトを開始しました。

      ウクライナでの継続する戦争という課題にもかかわらず、開発チームはAstro Arenaを実現するために絶え間ない努力を続けています。

      ## リリース情報

      **Astro Arena**は2024年末にWindows PC向けにSteamでリリース予定です。ゲームは無料でプレイでき、キャラクターのカスタマイズや限定アビリティのためのゲーム内購入が可能です。プレイヤーはSteamでウィッシュリストに追加して、最新のアップデートや発表を受け取ることができます。
  - title: ストーリー
    index: 2
    text: |
      技術の進歩は予想通り、地球文明の崩壊を遅らせるどころか、さらに早めてしまいました。

      過密で死にゆく旧地球から、5つの方舟がそれぞれ異なる地球型惑星へと旅立ちました。各方舟には5億人の開拓者と約10億の知能を持つロボットサーバントが乗っていました。

      4つの方舟は宇宙の闇に消えました。5番目の方舟は無事に目的地に到達し、植民に適した惑星に着陸しました。こうして人類は新たな故郷を見つけました。

      しかし、問題が明らかになりました。亜光速での旅の年月の間に、方舟のデータベースが損傷したか、あるいは急いで入力された可能性があることが判明したのです。

      5番目の方舟のAIは科学と技術に関する全知識を保持していましたが、人文科学と文化に関するデータのほとんどを失っていました。なぜか、巨大な騎士道ロマンと冒険小説のライブラリだけがデータベースに残っていました。

      その結果、世代を経て、人類は他の文化的な情報源へのアクセスを失い、徐々にテクノ封建主義へと移行しました。

      意外なことに、これは新世界での生存にとって良い解決策であることが判明しました。地球人の子孫たちはロボット工学で大きな進歩を遂げましたが、社会的・文化的には14世紀の地球の水準にとどまっていました。社会は3つのギルドに分かれ、それぞれが自分たちの秘密を守り、外部からは入り込めない組織を形成していました。

      ハサミをシンボルとする職人組合は、製造と生産に従事していました。

      紙のシンボルが描かれた旗を掲げるスクリプター・コンクラーベは、伝統的に情報処理を専門としていました。

      そして、盾に石を掲げるベルト鉱山ギルドは、鉱物が豊富な小惑星を採掘していました。

      避けられない封建的な紛争は、通常、高度なロボット騎士を使用して戦われました。彼らは宇宙の馬バイクに乗って惑星間空間を駆け抜けました。騎士たちは非常に効果的で、事実上破壊不可能であり、さらに安全な要塞にいる人間のオペレーターによって制御されていました。

      年に一度、システムは休戦と大規模なトーナメント「ラ・グランド・メレ」を宣言します。

      競合する3つのギルドの最高のオペレーターたちは自分たちのロボット騎士を送り、昨日のライバルたちは2つのチームに結集し、戦闘マシンの操作において誰が最も価値があり、勇敢で、熟練しているかを決定するために意見の相違を脇に置きます。
