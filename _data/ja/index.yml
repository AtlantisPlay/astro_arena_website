article_intro: 戦略、素早い反射神経、チームワークが融合する究極の2D宇宙戦場に足を踏み入れよう。アンロックできる強力なアビリティや探検できるダイナミックな環境で、毎回のマッチが新たな挑戦だ。
article_text: キャラクターを選択し—グー、チョキ、またはパー—、緊張感あふれるスピード感のあるアリーナで戦おう。
article_outro: リソースを集めたり、相手を出し抜いたり、チームの勝利に貢献したり、Astro Arenaはノンストップのアクションを提供します。
article_wishlist: 今すぐウィッシュリストに追加して、リリース時に最初に戦いに参加しよう！
