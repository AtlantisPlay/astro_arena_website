  - title: Astro Arena के बारे में
    index: 1
    text: |
      **Astro Arena** एक रोमांचक मल्टीप्लेयर गेम है जो एक डायनेमिक 2D अंतरिक्ष एरिना में सेट है। खिलाड़ी क्लासिक "पत्थर, कागज़, कैंची" यांत्रिकी से प्रेरित टीम लड़ाइयों में भाग लेते हैं। यह गेम रणनीतिक लड़ाई, संसाधन प्रबंधन और शक्तिशाली क्षमताओं को मिलाता है, जो उन गेमर्स को आकर्षित करता है जो तेज़-तर्रार और प्रतिस्पर्धी वातावरण का आनंद लेते हैं।

      ## अवधारणा

      Astro Arena में, आप तीन पात्रों में से चुनते हैं: पत्थर, कागज़ या कैंची। प्रत्येक के अपने विशेष गुण और कमजोरियाँ हैं, जो पीछा, रणनीतिक चालें और कुशल भागने का रोमांचक मिश्रण प्रदान करते हैं। क्लासिक डायनेमिक्स मौजूद हैं: पत्थर कैंची को हराता है, कैंची कागज़ को काटती है, और कागज़ पत्थर को कवर करता है। तेज़-तर्रार एरिना लड़ाइयों के साथ, यह तेज़ प्रतिक्रिया और रणनीतिक सोच की आवश्यकता वाले गहन गेमप्ले को जन्म देता है।

      ## गेम मैकेनिक्स

      मुख्य मोड टीम-आधारित लड़ाई है, जहाँ खिलाड़ी एरिना में फैले संसाधनों को इकट्ठा करने या विरोधियों को हराने के लिए प्रतिस्पर्धा करते हैं। संसाधन जुटाकर, टीमें अंक कमाती हैं जिन्हें अस्थायी क्षमताओं जैसे अदृश्यता या गति बढ़ाने के लिए बदला जा सकता है। ये शक्तियाँ लड़ाई का रुख बदल सकती हैं, जिससे आप विरोधियों को मात दे सकते हैं या खतरे से बच सकते हैं।

      ## विकास टीम

      **AtlantisTeam Development Ltd**, AtlantisPlay ब्रांड के तहत, 2019 में गेम डेवलपमेंट पेशेवरों की एक टीम द्वारा स्थापित की गई थी। साइप्रस, इज़राइल और यूक्रेन में स्थित इस टीम में अनुभवी डेवलपर्स, कलाकार और डिज़ाइनर शामिल हैं जो आकर्षक गेमिंग अनुभव बनाने के लिए समर्पित हैं।

      स्थापना के बाद से, कंपनी ने विभिन्न क्लाइंट्स के लिए कई गेम विकसित किए हैं, बड़े मैच-3 और मर्ज पहेलियों से लेकर अन्य शैलियों तक। अपना खुद का गेम बनाना संस्थापकों का सपना था। नई तकनीकों की खोज के जुनून के साथ, कंपनी ने 2022 के अंत में Astro Arena की अवधारणा बनाई। Godot इंजन का उपयोग करते हुए और "पत्थर, कागज़, कैंची" यांत्रिकी से प्रेरित होकर, उन्होंने इस रोमांचक परियोजना की शुरुआत की।

      यूक्रेन में चल रहे युद्ध से उत्पन्न चुनौतियों के बावजूद, जहाँ विकास टीम आधारित है, टीम ने Astro Arena को जीवन में लाने के लिए अथक प्रयास किया है।

      ## रिलीज़ जानकारी

      **Astro Arena** को 2024 के अंत में Windows PC के लिए Steam पर रिलीज़ करने की योजना है। गेम मुफ्त में खेलने के लिए उपलब्ध होगा, जिसमें इन-गेम खरीदारी के माध्यम से चरित्र कस्टमाइजेशन और विशेष क्षमताएँ शामिल होंगी। नवीनतम अपडेट और घोषणाओं के लिए खिलाड़ी Steam पर गेम को विशलिस्ट में जोड़ सकते हैं।
  - title: कहानी
    index: 2
    text: |
      तकनीकी प्रगति ने, उम्मीद के विपरीत, पृथ्वी की सभ्यता के पतन को टालने के बजाय उसे और करीब ला दिया।

      अधिक जनसंख्या और मरती हुई पुरानी पृथ्वी से, पाँच आर्क्स विभिन्न पृथ्वी जैसे ग्रहों की ओर रवाना हुए। प्रत्येक में 50 करोड़ उपनिवेशी और लगभग एक अरब बुद्धिमान रोबोट सेवक थे।

      चार आर्क्स अंतरिक्ष की अंधेरी गहराइयों में खो गए। पाँचवाँ आर्क अपने गंतव्य पर सुरक्षित पहुंचा और एक उपनिवेशण योग्य ग्रह पर सफलतापूर्वक उतरा। इस प्रकार, मानवता को एक नया घर मिला।

      लेकिन समस्या सामने आई। पता चला कि वर्षों की उप-प्रकाश गति यात्रा के दौरान, आर्क के डेटाबेस क्षतिग्रस्त हो गए थे, या शायद जल्दबाजी में भरे गए थे।

      पाँचवें आर्क के AI ने विज्ञान और तकनीक का सारा ज्ञान बरकरार रखा, लेकिन मानविकी और संस्कृति का लगभग पूरा डेटा खो दिया। किसी तरह, डेटाबेस में केवल विशाल शिष्टता रोमांस और साहसिक उपन्यासों की लाइब्रेरी संरक्षित रही।

      पीढ़ियों के बाद, मानवता, अन्य सांस्कृतिक स्रोतों तक पहुँच न होने के कारण, धीरे-धीरे तकनीकी सामंतवाद की ओर मुड़ गई।

      आश्चर्यजनक रूप से, यह नए संसार में जीवित रहने के लिए एक अच्छा समाधान साबित हुआ। पृथ्वी के वंशजों ने रोबोटिक्स में बड़ी प्रगति की, लेकिन सामाजिक और सांस्कृतिक रूप से वे पृथ्वी के 14वीं सदी के स्तर पर रहे। समाज तीन गिल्डों में विभाजित हो गया, प्रत्येक अपने रहस्यों को रखते हुए बाहरी लोगों के लिए अभेद्य था।

      शिल्पकार संघ, जिसका प्रतीक कैंची था, उत्पादन और निर्माण में लगा था।

      स्क्रिप्टर कॉन्क्लेव, जिनके बैनर पर कागज़ का चिन्ह था, सूचना प्रसंस्करण में विशेषज्ञ थे।

      और बेल्ट माइनर्स गिल्ड, जिनके ढाल पर पत्थर था, खनिज समृद्ध क्षुद्रग्रहों का खनन करते थे।

      अपरिहार्य सामंती संघर्षों को आम तौर पर उच्च तकनीक वाले रोबोटिक नाइट्स की मदद से लड़ाया जाता था, जो अपने अंतरिक्ष घोड़ों पर अंतरग्रहीय अंतरिक्ष में दौड़ते थे। नाइट्स अत्यंत प्रभावी थे, लगभग अजेय, और सुरक्षित किलों में स्थित मानव ऑपरेटरों द्वारा नियंत्रित।

      साल में एक बार, सिस्टम एक युद्धविराम और एक बड़े टूर्नामेंट, ला ग्रांडे मेलée की घोषणा करता है।

      तीन प्रतिद्वंद्वी गिल्डों के सर्वश्रेष्ठ ऑपरेटर अपने रोबोटिक नाइट्स भेजते हैं। कल के दुश्मन दो टीमों में एकजुट होते हैं, कुछ समय के लिए अपने मतभेदों को भुलाकर, यह निर्धारित करने के लिए कि सबसे योग्य, सबसे बहादुर और अपनी लड़ाकू मशीनों को नियंत्रित करने में सबसे कुशल कौन है।
