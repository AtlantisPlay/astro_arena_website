features_list:
  - image: 13
    title: Динамічна 2D Космічна Арена
    description: Бийтеся в яскравому, насиченому дією середовищі 2D космосу, де швидка реакція та тактичні рішення – ключ до перемоги.
  - image: 4
    title: Потужні Здібності
    description: Заробляйте очки під час матчів і розблоковуйте здібності, що змінюють гру, як-от невидимість і прискорення, щоб здобути перевагу.
  - image: 1
    title: Командний Мультиплеєр
    description: Об'єднуйтесь з друзями або змагайтеся з гравцями по всьому світу в інтенсивних командних битвах.
  - image: 7
    title: Управління Ресурсами
    description: Збирайте цінні ресурси, розкидані по арені, і стратегічно використовуйте їх, щоб переламати хід битви на свою користь.
article_intro: Зануртесь у кінцеве поле битви в 2D космосі, де стратегія, швидка реакція та командна робота об'єднуються. З потужними здібностями для розблокування та динамічними середовищами для дослідження кожен матч – це новий виклик.
article_text: Оберіть свого персонажа — Камінь, Папір або Ножиці — та боріться в інтенсивній, швидкій арені.
article_outro: Незалежно від того, чи ви збираєте ресурси, перехитрюєте своїх опонентів або допомагаєте команді домінувати, Astro Arena пропонує безперервну дію.
article_wishlist: Додайте до списку бажань, щоб першими приєднатися до битви, коли гра вийде!
