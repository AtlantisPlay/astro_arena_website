  - title: Про Astro Arena
    index: 1
    text: |
      **Astro Arena** — це захоплююча багатокористувацька гра, що відбувається на динамічній 2D космічній арені. Гравці беруть участь у командних боях, натхнених класичною механікою "Камінь, Папір, Ножиці". Гра поєднує стратегічні бої, управління ресурсами та потужні здібності, приваблюючи казуальних гравців, які люблять змагальні та динамічні середовища.

      ## Концепція

      В Astro Arena гравці обирають одного з трьох персонажів: Камінь, Папір або Ножиці. Кожен має свої сильні та слабкі сторони, що створює захоплюючу суміш переслідувань, тактичних маневрів та вмілих втеч. Присутня класична динаміка: Камінь розбиває Ножиці, Ножиці ріжуть Папір, Папір накриває Камінь. У поєднанні з швидкими боями на арені це створює інтенсивний ігровий процес, де швидкість реакції та стратегічне мислення є ключовими.

      ## Механіка гри

      Основний режим — це командні битви, де гравці змагаються, збираючи ресурси по всій арені, або перемагають суперників для отримання переваги. Збираючи ресурси, команди заробляють очки, які можна обміняти на тимчасові здібності, такі як невидимість чи підвищення швидкості. Ці здібності можуть змінити хід битви, дозволяючи гравцям перехитрити ворогів або уникнути небезпеки.

      ## Команда розробників

      **AtlantisTeam Development Ltd**, під брендом AtlantisPlay, заснована у 2019 році командою професіоналів у сфері розробки ігор. З офісами на Кіпрі, в Ізраїлі та Україні, команда складається з досвідчених розробників, художників та дизайнерів, пристрасно відданих створенню захопливих ігрових вражень.

      З моменту заснування компанія розробила численні ігри для різних клієнтів, від масштабних Match-3 та Merge головоломок до ігор інших жанрів. Створення власної гри було мрією засновників. Бажаючи досліджувати нові технології, компанія в кінці 2022 року задумала Astro Arena. Використовуючи Godot Engine та натхненні механікою "Камінь, Папір, Ножиці", вони розпочали цей захопливий проєкт.

      Незважаючи на труднощі, пов'язані з триваючою війною в Україні, де розташована команда розробників, вони невпинно працювали над втіленням Astro Arena.

      ## Інформація про випуск

      **Astro Arena** планується до випуску наприкінці 2024 року на Steam для Windows PC. Гра буде безкоштовною, з внутрішньоігровими покупками для кастомізації персонажів та отримання ексклюзивних здібностей. Гравці можуть додати гру до списку бажань у Steam, щоб отримувати останні новини та оголошення.
