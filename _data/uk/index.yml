features_list:
  - image: 13
    title: Динамічна 2D космічна арена
    description: Бийтеся у яскравому, насиченому дією 2D космічному середовищі, де швидка реакція та тактичні рішення є ключем до перемоги.
  - image: 4
    title: Потужні здібності
    description: Заробляйте очки під час матчів та відкривайте здібності, що змінюють хід гри, такі як невидимість та підвищення швидкості, щоб отримати перевагу.
  - image: 1
    title: Командний мультиплеєр
    description: Об'єднуйтесь з друзями або змагайтеся проти гравців з усього світу в інтенсивних, конкурентних командних битвах.
  - image: 7
    title: Управління ресурсами
    description: Збирайте цінні ресурси, розкидані по арені, та стратегічно використовуйте їх, щоб змінити хід битви на свою користь.
article_intro: Пориньте у найкраще 2D космічне поле битви, де стратегія, швидка реакція та командна робота зливаються воєдино. Завдяки потужним здібностям для відкриття та динамічним середовищам для дослідження, кожен матч — це новий виклик.
article_text: Оберіть свого персонажа — Камінь, Папір або Ножиці — та бийтеся в інтенсивній, швидкій арені.
article_outro: Незалежно від того, чи збираєте ви ресурси, перехитрюєте суперників або допомагаєте команді домінувати, Astro Arena пропонує безперервну дію.
article_wishlist: Додайте до списку бажань вже сьогодні, щоб бути першим, хто приєднається до битви при запуску!
