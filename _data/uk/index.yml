  - title: Про Astro Arena
    index: 1
    text: |
      **Astro Arena** — це захоплююча багатокористувацька гра, дія якої відбувається на динамічній 2D космічній арені, де гравці беруть участь у командних битвах, натхненних класичними механіками Камінь, Папір, Ножиці. Гра поєднує стратегічний бій, управління ресурсами та потужні здібності, приваблюючи казуальних гравців, які люблять конкурентні, швидкісні середовища.

      ## Концепція

      В Astro Arena гравці обирають між трьома типами персонажів: Камінь, Папір або Ножиці. Кожен тип має свої сильні та слабкі сторони, створюючи захоплюючу суміш погонь, тактичних маневрів та вмілих втеч. Присутня класична динаміка: Камінь розбиває Ножиці, Ножиці ріжуть Папір, а Папір покриває Камінь. У поєднанні з швидкими боями на арені це призводить до інтенсивного ігрового процесу, де швидка реакція та стратегічне мислення є ключовими.

      ## Механіка гри

      Основний режим — це командна битва, де гравці змагаються, щоб зібрати ресурси, розкидані по арені, або перемогти супротивників для отримання переваги. Коли команди збирають ресурси, вони заробляють очки, які можна обміняти на тимчасові здібності, такі як невидимість або підвищена швидкість. Ці здібності можуть змінити хід битви, дозволяючи гравцям перехитрити своїх супротивників або уникнути небезпеки.

      ## Команда розробників

      **AtlantisTeam Development Ltd**, під брендом AtlantisPlay, була заснована у 2019 році командою професіоналів у сфері розробки ігор. З офісами на Кіпрі, в Ізраїлі та Україні, команда складається з досвідчених розробників, художників та дизайнерів, які захоплені створенням захоплюючих ігрових досвідів.

      З моменту свого заснування компанія розробила численні ігри для різних клієнтів, починаючи від великомасштабних Match-3 та Merge пазлів до ігор інших жанрів. Створення власної гри було мрією засновників, і з прагненням досліджувати нові технології компанія розробила концепцію Astro Arena наприкінці 2022 року. Використовуючи Godot Engine та натхненні механікою Камінь, Папір, Ножиці, вони розпочали цей захоплюючий проект.

      Незважаючи на виклики, пов'язані з триваючою війною в Україні, де базується команда розробників, команда невтомно працювала, щоб втілити Astro Arena в життя.

      ## Інформація про випуск

      **Astro Arena** запланована до випуску наприкінці 2024 року в Steam для Windows PC. Гра буде безкоштовною, з можливістю внутрішньоігрових покупок для кастомізації персонажів та ексклюзивних здібностей. Гравці можуть додати гру в список бажань у Steam, щоб залишатися в курсі останніх оновлень та оголошень.
  - title: Історія
    index: 2
    text: |
      Технологічний прогрес, як і очікувалося, не відстрочив колапс земної цивілізації, а наблизив його ще більше.

      З Старої Землі, перенаселеної та вмираючої, п'ять Ковчегів вирушили до різних планет земного типу. Кожен з них перевозив 500 мільйонів колоністів та близько мільярда розумних роботів-слуг.

      Чотири Ковчеги зникли у темряві космосу. П'ятий благополучно досяг свого призначення та успішно приземлився на планеті, придатній для колонізації. Таким чином, люди знайшли новий дім.

      Потім виникла проблема. Виявилося, що за роки субсвітлових подорожей бази даних Ковчега були пошкоджені або, можливо, заповнені поспіхом.

      ШІ П'ятого Ковчега зберіг усі знання з науки та технологій, але втратив майже весь масив даних про гуманітарні науки та культуру. Лише величезна бібліотека лицарських романів та пригодницьких новел якось збереглася в базі даних.

      Таким чином, через покоління, людство, втративши доступ до інших культурних джерел, поступово перейшло до технофеодалізму.

      Досить несподівано це виявилося хорошим рішенням для виживання в новому світі. Нащадки землян досягли великого прогресу в робототехніці, але соціально та культурно залишалися на рівні 14-го століття Землі. Суспільство було поділене на три гільдії, кожна з яких зберігала свої таємниці та утворювала корпорацію, непроникну для сторонніх.

      Спілка Майстрів, символом якої були Ножиці, займалася виробництвом та виготовленням.

      Конклав Скрипторів, на знаменах якого був знак Паперу, традиційно спеціалізувався на обробці інформації.

      А Гільдія Пояса Шахтарів з Каменем на щиті добувала багаті на мінерали астероїди.

      Неминучі феодальні конфлікти зазвичай вирішувалися за допомогою високотехнологічних роботів-лицарів, які прорізали міжпланетний простір на своїх космічних конях-байках. Лицарі виявилися страшенно ефективними, оскільки були практично незнищенними та, до того ж, керувалися людськими Операторами, що знаходилися у безпечних фортецях.

      Раз на рік Система оголошує перемир'я та великий масовий турнір, La Grande Mêlée.

      Кращі Оператори трьох конкуруючих Гільдій посилають своїх роботів-лицарів, і вчорашні суперники об'єднуються у дві команди та відкладають свої розбіжності, щоб визначити, хто найгідніший, найвідважніший та найвправніший у керуванні своїми бойовими машинами.
