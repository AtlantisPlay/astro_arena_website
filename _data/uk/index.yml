    text: |
      Технічний прогрес, як і очікувалося, не відтермінував крах земної цивілізації, а наблизив його ще більше.

      З перенаселеної та вмираючої Старої Землі п'ять Ковчегів вирушили до різних планет земного типу. Кожен з них ніс 500 мільйонів колоністів та близько мільярда розумних роботів-слуг.

      Чотири Ковчеги зникли в темряві космосу. П'ятий безпечно досяг місця призначення та успішно приземлився на планеті, придатній для колонізації. Таким чином, людство знайшло новий дім.

      Але виникла проблема. Виявилося, що за роки субсвітлової подорожі бази даних Ковчегу були пошкоджені, або, можливо, їх заповнили поспіхом.

      Штучний інтелект П'ятого Ковчегу зберіг усі знання з науки та технологій, але втратив майже весь масив даних про гуманітарні науки та культуру. Якось у базі даних збереглася лише величезна бібліотека лицарських романів та пригодницьких новел.

      Таким чином, через покоління, людство, втративши доступ до інших культурних джерел, поступово перейшло до технофеодалізму.

      Досить несподівано це виявилося добрим рішенням для виживання у новому світі. Нащадки землян досягли значних успіхів у робототехніці, але соціально та культурно залишилися на рівні земного XIV століття. Суспільство розділилося на три гільдії, кожна з яких зберігала свої таємниці та утворювала корпорацію, непроникну для сторонніх.

      Союз Ремісників, символом якого були Ножиці, займався виробництвом та виготовленням.

      Конклав Писарів, на знаменах якого був знак Паперу, традиційно спеціалізувався на обробці інформації.

      А Гільдія Шахтарів Поясу з Каменем на щиті видобувала мінерали з багатих на ресурси астероїдів.

      Неминучі феодальні конфлікти зазвичай вирішувалися за допомогою високотехнологічних роботів-Лицарів, які мчали через міжпланетний простір на своїх космічних сталевих конях. Лицарі виявилися страхітливо ефективними, адже були практично незнищенними та, до того ж, керувалися людськими Операторами, що знаходилися у безпечних фортецях.

      Раз на рік Система оголошує перемир'я та великий масовий турнір, La Grande Mêlée.

      Кращі Оператори трьох конкуруючих Гільдій відправляють своїх роботів-Лицарів, і вчорашні суперники об'єднуються у дві команди, відкладаючи розбіжності, щоб визначити, хто найгідніший, найхоробріший та найвправніший у керуванні своїми бойовими машинами.
