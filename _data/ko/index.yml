  - title: Astro Arena 소개
    index: 1
    text: |
      **Astro Arena**는 플레이어들이 클래식한 바위, 종이, 가위 메카닉에서 영감을 받은 팀 기반 전투에 참여하는 다이내믹한 2D 우주 아레나를 배경으로 한 흥미진진한 멀티플레이어 게임입니다. 이 게임은 전략적 전투, 자원 관리, 강력한 능력을 조합하여 경쟁적이고 빠른 속도의 환경을 즐기는 캐주얼 게이머들에게 어필합니다.

      ## 컨셉

      Astro Arena에서 플레이어들은 바위, 종이, 가위 중 세 가지 캐릭터 유형 중 하나를 선택합니다. 각 유형은 고유한 강점과 약점을 가지고 있어, 추격, 전술적 기동, 능숙한 탈출의 짜릿한 조합을 만들어냅니다. 클래식한 다이내믹은 여전히 존재합니다: 바위는 가위를 부수고, 가위는 종이를 자르고, 종이는 바위를 덮습니다. 빠른 속도의 아레나 전투와 결합하여, 빠른 반응과 전략적 사고가 핵심인 강렬한 게임플레이를 제공합니다.

      ## 게임 메커닉

      코어 모드는 팀 기반 전투로, 플레이어들은 아레나에 흩어진 자원을 모으거나 상대를 물리쳐 우위를 얻기 위해 경쟁합니다. 팀이 자원을 모으면 포인트를 획득하며, 이는 은신이나 속도 증가와 같은 일시적인 능력으로 교환할 수 있습니다. 이러한 능력은 전투의 흐름을 바꿀 수 있어, 플레이어들이 상대를 능가하거나 위험에서 벗어날 수 있게 해줍니다.

      ## 개발팀

      **AtlantisTeam Development Ltd**는 AtlantisPlay 브랜드 아래 2019년에 게임 개발 전문가들에 의해 설립되었습니다. 키프로스, 이스라엘, 우크라이나에 위치한 이 팀은 매력적인 게임 경험을 만드는 데 열정적인 경험 많은 개발자, 아티스트, 디자이너들로 구성되어 있습니다.

      설립 이래로, 회사는 다양한 클라이언트들을 위해 대규모 Match-3와 Merge 퍼즐에서 다른 장르의 게임에 이르기까지 수많은 게임을 개발해 왔습니다. 자신들만의 게임을 만드는 것은 창립자들의 꿈이었고, 새로운 기술을 탐구하고자 하는 열정으로 2022년 말 Astro Arena의 개념을 구상했습니다. Godot 엔진을 사용하고 바위, 종이, 가위 메카닉에서 영감을 받아, 이 흥미로운 프로젝트를 시작했습니다.

      개발팀이 기반을 둔 우크라이나에서 계속되는 전쟁이 제기하는 어려움에도 불구하고, 팀은 Astro Arena를 실현하기 위해 끊임없이 노력해 왔습니다.

      ## 출시 정보

      **Astro Arena**는 2024년 말 Windows PC용 Steam에서 출시될 예정입니다. 게임은 무료로 플레이할 수 있으며, 캐릭터 커스터마이징 및 독점 능력을 위한 인게임 구매가 가능합니다. 플레이어들은 Steam에서 게임을 위시리스트에 추가하여 최신 업데이트 및 공지를 받을 수 있습니다.
  - title: 스토리
    index: 2
    text: |
      예상대로 기술의 진보는 지구 문명의 붕괴를 지연시키지 못하고 오히려 더욱 가속화시켰습니다.

      과밀하고 죽어가는 옛 지구에서, 다섯 대의 방주가 각각 다른 지구형 행성으로 출발했습니다. 각 방주는 5억 명의 식민자와 약 10억 대의 지능형 로봇 종들을 싣고 있었습니다.

      네 대의 방주는 우주의 어둠 속으로 사라졌습니다. 다섯 번째 방주는 안전하게 목적지에 도달하여 식민지화에 적합한 행성에 성공적으로 착륙했습니다. 이로써 인류는 새로운 집을 찾았습니다.

      그러나 문제가 드러났습니다. 수년간의 광속 이하 여행 동안 방주의 데이터베이스가 손상되었거나, 아마도 서둘러 채워졌던 것으로 밝혀졌습니다.

      다섯 번째 방주의 AI는 과학과 기술에 대한 모든 지식을 보유하고 있었지만, 인문학과 문화에 관한 거의 모든 데이터를 잃어버렸습니다. 거대한 기사 로맨스와 모험 소설의 도서관만이 어떻게든 데이터베이스에 보존되었습니다.

      그리하여 세대가 지난 후, 다른 문화적 소스에 대한 접근을 잃은 인류는 점차 테크노 봉건주의로 전환되었습니다.

      꽤 뜻밖에도, 이것은 신세계에서의 생존을 위한 좋은 해결책이 되었습니다. 지구인의 후손들의 후손들은 로봇공학에서 큰 진전을 이루었지만, 사회적, 문화적으로는 지구의 14세기 수준에 머물렀습니다. 사회는 세 개의 길드로 나뉘었으며, 각 길드는 자신들의 비밀을 지키고 외부인이 침투할 수 없는 조직을 형성했습니다.

      상징이 가위인 장인 연합은 제조와 생산에 종사했습니다.

      상징이 종이인 스크립터 협의회는 전통적으로 정보 처리에 특화되어 있었습니다.

      방패에 바위를 새긴 벨트 광부 길드는 광물 자원이 풍부한 소행성을 채굴했습니다.

      불가피한 봉건적 갈등은 보통 고기술의 로봇 기사들의 도움으로 싸워졌습니다. 그들은 우주 말-바이크를 타고 행성간 공간을 누볐습니다. 기사들은 사실상 파괴 불가능했으며, 안전한 요새에 위치한 인간 오퍼레이터들에 의해 제어되었기 때문에 무시무시하게 효과적이었습니다.

      매년 한 번, 시스템은 휴전을 선언하고 대규모 토너먼트인 '라 그랜드 멜레'를 개최합니다.

      세 개의 경쟁 길드의 최고의 오퍼레이터들이 자신들의 로봇 기사들을 보내고, 어제의 라이벌들은 두 팀으로 연합하여 잠시 동안 그들의 차이를 제쳐두고 누가 가장 가치 있고, 용감하며, 전투 기계를 제어하는 데 가장 능숙한지 결정합니다.
