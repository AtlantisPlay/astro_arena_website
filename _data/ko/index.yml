  - title: Astro Arena 소개
    index: 1
    text: |
      **Astro Arena**는 역동적인 2D 우주 아레나에서 진행되는 짜릿한 멀티플레이어 게임입니다. 클래식한 바위, 보, 가위 메커니즘에서 영감을 받은 팀 기반 전투에 참여하세요. 이 게임은 전략적인 전투, 자원 관리, 강력한 능력을 결합하여 경쟁적이고 빠른 환경을 즐기는 캐주얼 게이머들에게 어필합니다.

      ## 컨셉

      Astro Arena에서 플레이어는 바위, 보, 가위 중 하나의 캐릭터 타입을 선택합니다. 각 타입은 고유한 강점과 약점을 지니며, 추격, 전술적 기동, 숙련된 탈출의 흥미로운 조합을 제공합니다. 클래식한 역학이 존재합니다: 바위는 가위를 부수고, 가위는 보를 자르고, 보는 바위를 덮습니다. 빠른 속도의 아레나 전투와 결합하여, 빠른 반사 신경과 전략적 사고가 핵심인 긴장감 넘치는 게임 플레이를 선사합니다.

      ## 게임 메커니즘

      주요 모드는 팀 기반 전투로, 플레이어들은 아레나 곳곳에 흩어져 있는 자원을 수집하거나 상대를 격파하여 우위를 점합니다. 팀이 자원을 수집하면 포인트를 얻으며, 이를 일시적인 능력(투명화나 속도 증가 등)으로 교환할 수 있습니다. 이러한 능력은 전투의 흐름을 바꿔, 플레이어가 상대를 속이거나 위험에서 벗어날 수 있게 합니다.

      ## 개발 팀

      **AtlantisTeam Development Ltd**는 AtlantisPlay 브랜드 하에 2019년에 게임 개발 전문가 팀에 의해 설립되었습니다. 키프로스, 이스라엘, 우크라이나에 위치한 이 팀은 매력적인 게임 경험을 만드는 데 열정적인 경험 많은 개발자, 아티스트, 디자이너로 구성되어 있습니다.

      설립 이후, 회사는 다양한 클라이언트를 위해 대규모 매치-3 및 머지 퍼즐에서 다른 장르의 게임까지 다수의 게임을 개발했습니다. 자체 게임을 만드는 것은 창립자들의 꿈이었습니다. 새로운 기술을 탐구하려는 열정으로, 회사는 2022년 말에 Astro Arena를 구상했습니다. Godot 엔진을 사용하고 바위, 보, 가위 메커니즘에서 영감을 받아, 그들은 이 흥미로운 프로젝트를 시작했습니다.

      우크라이나에서 계속되는 전쟁으로 인한 어려움에도 불구하고, 개발 팀은 Astro Arena를 실현하기 위해 끊임없이 노력하고 있습니다.

      ## 출시 정보

      **Astro Arena**는 2024년 말에 Windows PC용 스팀에서 출시될 예정입니다. 이 게임은 무료로 플레이할 수 있으며, 캐릭터 커스터마이징과 독점적인 능력을 위한 게임 내 구매가 제공됩니다. 최신 업데이트와 공지를 받기 위해 스팀에서 게임을 위시리스트에 추가하세요.
  - title: 이야기
    index: 2
    text: |
      예상대로 기술의 발전은 지구 문명의 붕괴를 지연시키지 못하고 오히려 더욱 앞당겼습니다.

      과밀하고 죽어가는 옛 지구에서 다섯 개의 방주가 다양한 지구형 행성으로 출발했습니다. 각 방주는 5억 명의 개척자와 약 10억 대의 지능형 로봇 하인을 실었습니다.

      네 개의 방주는 우주의 어둠 속으로 사라졌습니다. 다섯 번째 방주는 안전하게 목적지에 도달하여 식민지화에 적합한 행성에 성공적으로 착륙했습니다. 이로써 인류는 새로운 집을 찾았습니다.

      하지만 문제가 발생했습니다. 아광속 여행의 수년 동안 방주의 데이터베이스가 손상되었거나, 아마도 서둘러 채워졌을 수도 있었습니다.

      다섯 번째 방주의 AI는 과학과 기술에 대한 모든 지식을 보유했지만, 인문학과 문화에 대한 거의 모든 데이터를 잃어버렸습니다. 어떻게든 거대한 기사 소설과 모험 소설의 도서관만이 데이터베이스에 보존되었습니다.

      그래서 세대가 지나면서, 다른 문화적 자료에 접근할 수 없었던 인류는 점차 테크노 봉건주의로 기울었습니다.

      뜻밖에도, 이는 새로운 세계에서 생존하기 위한 좋은 해결책이 되었습니다. 지구인의 후손들은 로봇 공학에서 큰 진전을 이루었지만, 사회적·문화적으로는 지구의 14세기 수준에 머물렀습니다. 사회는 각자 비밀을 지키고 외부인이 침투할 수 없는 기업을 형성하는 세 개의 길드로 나뉘었습니다.

      가위를 상징으로 하는 '장인 연합'은 제조와 생산에 종사했습니다.

      깃발에 보의 기호를 가진 '필경사 회의'는 전통적으로 정보 처리에 특화되었습니다.

      그리고 방패에 바위를 단 '벨트 광부 길드'는 자원이 풍부한 소행성을 채굴했습니다.

      불가피한 봉건적 갈등은 일반적으로 우주 공간을 질주하는 첨단 기술의 로봇 기사들의 도움으로 해결되었습니다. 기사들은 사실상 파괴될 수 없었고, 안전한 요새에 있는 인간 운영자에 의해 통제되어 매우 효과적이었습니다.

      1년에 한 번, 시스템은 휴전과 대규모 토너먼트인 '라 그랑 메일레'를 선언합니다.

      경쟁하는 세 개의 길드의 최고의 운영자들이 로봇 기사들을 보내면, 어제의 라이벌들이 두 팀으로 단결하여 잠시 동안 차이를 잊고, 누가 가장 가치 있고, 용감하며, 전투 기계를 다루는 데 가장 능숙한지를 결정합니다.
