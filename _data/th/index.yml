  - title: เกี่ยวกับ Astro Arena
    index: 1
    text: |
      **Astro Arena** เป็นเกมมัลติเพลเยอร์ที่น่าตื่นเต้น ตั้งอยู่ในอารีน่าอวกาศ 2D แบบไดนามิก ผู้เล่นเข้าร่วมการต่อสู้แบบทีมที่ได้รับแรงบันดาลใจจากกลไกคลาสสิกของหิน กระดาษ กรรไกร เกมนี้ผสานการต่อสู้เชิงกลยุทธ์ การจัดการทรัพยากร และความสามารถทรงพลัง เหมาะสำหรับเกมเมอร์ที่ชื่นชอบสภาพแวดล้อมที่แข่งขันและรวดเร็ว

      ## แนวคิด

      ใน Astro Arena คุณสามารถเลือกหนึ่งในสามประเภทตัวละคร: หิน กระดาษ หรือกรรไกร แต่ละตัวมีจุดแข็งและจุดอ่อนของตัวเอง สร้างส่วนผสมที่น่าตื่นเต้นของการไล่ล่า การเคลื่อนไหวเชิงกลยุทธ์ และการหลบหนีที่ชำนาญ กลไกคลาสสิกยังคงอยู่: หินชนะกรรไกร กรรไกรชนะกระดาษ กระดาษชนะหิน เมื่อรวมกับการต่อสู้อารีน่าที่รวดเร็ว ทำให้เกิดการเล่นเกมที่เข้มข้น ซึ่งปฏิกิริยาที่รวดเร็วและความคิดเชิงกลยุทธ์เป็นสิ่งสำคัญ

      ## กลไกเกม

      โหมดหลักคือการต่อสู้แบบทีม ผู้เล่นแข่งขันกันเพื่อรวบรวมทรัพยากรที่กระจายอยู่ทั่วอารีน่าหรือเอาชนะคู่ต่อสู้เพื่อได้เปรียบ เมื่อทีมรวบรวมทรัพยากร พวกเขาจะได้รับคะแนนที่สามารถแลกเปลี่ยนเป็นความสามารถชั่วคราว เช่น การล่องหนหรือการเพิ่มความเร็ว ความสามารถเหล่านี้สามารถเปลี่ยนกระแสการต่อสู้ ทำให้ผู้เล่นสามารถหลอกลวงคู่ต่อสู้หรือหลบหนีจากอันตราย

      ## ทีมพัฒนา

      **AtlantisTeam Development Ltd** ภายใต้แบรนด์ AtlantisPlay ก่อตั้งขึ้นในปี 2019 โดยทีมมืออาชีพด้านการพัฒนาเกม ด้วยสำนักงานที่ไซปรัส อิสราเอล และยูเครน ทีมนี้ประกอบด้วยนักพัฒนา ศิลปิน และนักออกแบบที่มีประสบการณ์ ซึ่งมีความหลงใหลในการสร้างประสบการณ์เกมที่น่าสนใจ

      ตั้งแต่ก่อตั้ง บริษัทได้พัฒนาเกมมากมายสำหรับลูกค้าต่าง ๆ ตั้งแต่เกมพัซเซิล Match-3 และ Merge ขนาดใหญ่ ไปจนถึงเกมประเภทอื่น ๆ การสร้างเกมของตัวเองเป็นความฝันของผู้ก่อตั้ง ด้วยแรงผลักดันในการสำรวจเทคโนโลยีใหม่ ๆ บริษัทได้วางแนวคิด Astro Arena ในปลายปี 2022 โดยใช้ Godot Engine และได้รับแรงบันดาลใจจากกลไกหิน กระดาษ กรรไกร พวกเขาได้เริ่มต้นโครงการที่น่าตื่นเต้นนี้

      แม้จะมีความท้าทายจากสงครามที่กำลังดำเนินอยู่ในยูเครน ซึ่งเป็นที่ตั้งของทีมพัฒนา ทีมงานได้ทำงานอย่างไม่หยุดยั้งเพื่อทำให้ Astro Arena เป็นจริง

      ## ข้อมูลการเปิดตัว

      **Astro Arena** มีกำหนดเปิดตัวในปลายปี 2024 บน Steam สำหรับ Windows PC เกมนี้จะเล่นได้ฟรี พร้อมการซื้อในเกมสำหรับการปรับแต่งตัวละครและความสามารถพิเศษ ผู้เล่นสามารถเพิ่มเกมนี้ลงในรายการที่อยากได้บน Steam เพื่อรับข้อมูลอัปเดตและประกาศล่าสุด
