    text: |
      ความก้าวหน้าทางเทคโนโลยี ไม่ได้ชะลอการล่มสลายของอารยธรรมโลก แต่กลับเร่งให้มันเข้ามาใกล้ขึ้น

      จากโลกเก่าที่มีประชากรล้นและกำลังจะตาย ยานอวกาศห้าแห่งได้ออกเดินทางไปยังดาวเคราะห์ประเภทโลกต่าง ๆ แต่ละลำบรรทุกผู้ตั้งถิ่นฐาน 500 ล้านคน และหุ่นยนต์ผู้รับใช้ที่ชาญฉลาดประมาณหนึ่งพันล้านตัว

      ยานสี่ลำหายไปในความมืดของอวกาศ ยานที่ห้าเดินทางถึงจุดหมายอย่างปลอดภัยและลงจอดบนดาวเคราะห์ที่เหมาะสมสำหรับการตั้งถิ่นฐาน ดังนั้น มนุษยชาติจึงพบบ้านใหม่

      แต่แล้วปัญหาก็เกิดขึ้น ปรากฏว่าระหว่างการเดินทางที่ใช้เวลาหลายปีด้วยความเร็วต่ำกว่าแสง ฐานข้อมูลของยานได้รับความเสียหาย หรืออาจจะถูกเติมเต็มอย่างเร่งรีบ

      ปัญญาประดิษฐ์ของยานที่ห้ารักษาความรู้ทางวิทยาศาสตร์และเทคโนโลยีทั้งหมด แต่สูญเสียข้อมูลเกือบทั้งหมดเกี่ยวกับมนุษยศาสตร์และวัฒนธรรม ไม่ทราบว่าอย่างไร แต่ห้องสมุดขนาดใหญ่ของนิยายอัศวินและการผจญภัยยังคงอยู่ในฐานข้อมูล

      ดังนั้น หลายชั่วอายุคนต่อมา มนุษยชาติที่สูญเสียการเข้าถึงแหล่งวัฒนธรรมอื่น ๆ ค่อย ๆ หันไปสู่เทคโนเฟอudalism

      อย่างไม่คาดคิด สิ่งนี้กลายเป็นวิธีที่ดีในการอยู่รอดในโลกใหม่ ลูกหลานของมนุษย์โลกได้ก้าวหน้าอย่างมากในด้านหุ่นยนต์ แต่ในด้านสังคมและวัฒนธรรม พวกเขายังคงอยู่ในระดับศตวรรษที่ 14 ของโลก สังคมถูกแบ่งออกเป็นสามสมาคม แต่ละแห่งรักษาความลับของตนเองและสร้างองค์กรที่ไม่สามารถเข้าถึงได้สำหรับคนนอก

      สมาคมช่างฝีมือ ซึ่งสัญลักษณ์คือกรรไกร มีส่วนร่วมในการผลิตและการสร้าง

      กลุ่มนักเขียน ซึ่งมีสัญลักษณ์กระดาษบนธง มุ่งเน้นไปที่การประมวลผลข้อมูล

      และสมาคมนักขุดแถบดาวเคราะห์น้อย ซึ่งมีหินบนโล่ของพวกเขา ขุดแร่จากดาวเคราะห์น้อยที่มีทรัพยากรสมบูรณ์

      ความขัดแย้งแบบศักดินาที่หลีกเลี่ยงไม่ได้ มักจะต่อสู้ด้วยความช่วยเหลือของอัศวินหุ่นยนต์เทคโนโลยีสูง ที่ขี่ม้ากลางอวกาศผ่านอวกาศระหว่างดาวเคราะห์ อัศวินเหล่านี้มีประสิทธิภาพน่ากลัว เพราะพวกเขาแทบจะทำลายไม่ได้ และถูกควบคุมโดยผู้ควบคุมมนุษย์ที่อยู่ในป้อมปราการที่ปลอดภัย

      ปีละครั้ง ระบบจะประกาศการพักรบและจัดการแข่งขันใหญ่ La Grande Mêlée

      ผู้ควบคุมที่ดีที่สุดจากสามสมาคมคู่แข่งส่งอัศวินหุ่นยนต์ของพวกเขา และศัตรูเมื่อวานรวมตัวกันเป็นสองทีม ละทิ้งความแตกต่างของพวกเขาชั่วคราว เพื่อกำหนดว่าใครคือผู้ที่มีความสามารถที่สุด กล้าหาญที่สุด และชำนาญที่สุดในการควบคุมเครื่องจักรต่อสู้ของพวกเขา
