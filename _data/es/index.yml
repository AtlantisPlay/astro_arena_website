  - title: Sobre Astro Arena
    index: 1
    text: |
      **Astro Arena** es un emocionante juego multijugador ambientado en una dinámica arena espacial 2D donde los jugadores participan en batallas en equipo inspiradas en la clásica mecánica de Piedra, Papel y Tijeras. El juego combina combate estratégico, gestión de recursos y poderosas habilidades, atrayendo a jugadores casuales que disfrutan de entornos competitivos y de ritmo rápido.

      ## El Concepto

      En Astro Arena, los jugadores eligen entre tres tipos de personajes: Piedra, Papel o Tijeras. Cada uno tiene sus propias fortalezas y debilidades, creando una emocionante mezcla de persecuciones, maniobras tácticas y escapadas hábiles. La dinámica clásica está presente: Piedra aplasta Tijeras, Tijeras cortan Papel y Papel cubre Piedra. Combinado con combates de arena de ritmo rápido, esto lleva a un juego intenso donde los reflejos rápidos y el pensamiento estratégico son clave.

      ## Mecánicas del Juego

      El modo principal es una batalla por equipos, donde los jugadores compiten para recolectar recursos esparcidos por la arena o derrotar a oponentes para ganar ventaja. A medida que los equipos recolectan recursos, ganan puntos que pueden canjear por habilidades temporales como invisibilidad o aumento de velocidad. Estas habilidades pueden cambiar el rumbo de la batalla, permitiendo a los jugadores superar a sus oponentes o escapar del peligro.

      ## El Equipo de Desarrollo

      **AtlantisTeam Development Ltd**, bajo la marca de AtlantisPlay, fue fundada en 2019 por un equipo de profesionales del desarrollo de juegos. Con ubicaciones en Chipre, Israel y Ucrania, el equipo está compuesto por desarrolladores, artistas y diseñadores experimentados apasionados por crear experiencias de juego atractivas.

      Desde su creación, la compañía ha desarrollado numerosos juegos para varios clientes, desde grandes puzzles de Match-3 y Merge hasta juegos de otros géneros. Crear su propio juego ha sido un sueño de los fundadores, y con el impulso de explorar nuevas tecnologías, la compañía conceptualizó Astro Arena a finales de 2022. Usando Godot Engine e inspirados en la mecánica de Piedra, Papel y Tijeras, emprendieron este emocionante proyecto.

      A pesar de los desafíos planteados por la guerra en curso en Ucrania, donde se basa el equipo de desarrollo, el equipo ha trabajado incansablemente para dar vida a Astro Arena.

      ## Información de Lanzamiento

      **Astro Arena** está programado para su lanzamiento a finales de 2024 en Steam para PC con Windows. El juego será gratuito, con compras dentro del juego disponibles para la personalización de personajes y habilidades exclusivas. Los jugadores pueden añadir el juego a su lista de deseos en Steam para mantenerse informados sobre las últimas actualizaciones y anuncios.
