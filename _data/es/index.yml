    text: |
      El progreso tecnológico, tal como se esperaba, no retrasó el colapso de la civilización terrestre, sino que lo acercó aún más.
    
      Desde la Vieja Tierra, superpoblada y moribunda, cinco Arcas partieron hacia diferentes planetas tipo Tierra. Cada una de ellas llevaba 500 millones de colonos y alrededor de mil millones de sirvientes robots inteligentes.
    
      Cuatro Arcas desaparecieron en la oscuridad del espacio. La quinta llegó con seguridad a su destino y aterrizó exitosamente en un planeta apto para la colonización. Así, los humanos encontraron un nuevo hogar.
    
      Entonces surgió un problema. Resultó que, a lo largo de los años de viaje a velocidad subluz, las bases de datos del Arca se dañaron, o quizás se llenaron con prisa.
    
      La IA de la Quinta Arca retuvo todo el conocimiento de ciencia y tecnología, pero perdió casi todo el conjunto de datos sobre humanidades y cultura. Solo se conservó en la base de datos una enorme biblioteca de novelas de caballería y aventuras.
    
      Así, generaciones después, la humanidad, al perder acceso a otras fuentes culturales, gradualmente se inclinó hacia el tecno-feudalismo.
    
      Bastante inesperadamente, esto resultó ser una buena solución para la supervivencia en el nuevo mundo. Los descendientes de los terrícolas hicieron grandes avances en robótica, pero social y culturalmente permanecieron en el nivel del siglo XIV de la Tierra. La sociedad se dividió en tres gremios, cada uno de los cuales guardaba sus secretos y formaba una corporación impenetrable para los forasteros.
    
      La Unión de Artesanos, cuyo símbolo era unas Tijeras, se dedicaba a la fabricación y producción.
    
      El Cónclave de Escribas, cuyos estandartes llevaban el signo del Papel, tradicionalmente se especializaba en el procesamiento de información.
    
      Y el Gremio de Mineros del Cinturón, con la Piedra en su escudo, extraía asteroides ricos en minerales.
    
      Los inevitables conflictos feudales se libraban generalmente con la ayuda de Caballeros robóticos de alta tecnología, que atravesaban el espacio interplanetario en sus corceles espaciales. Los Caballeros resultaron ser terriblemente efectivos, ya que eran prácticamente indestructibles y, además, controlados por Operadores humanos ubicados en fortalezas seguras.
    
      Una vez al año, el Sistema declara una tregua y un gran torneo masivo, La Grande Mêlée.
    
      Los mejores Operadores de los tres gremios rivales envían a sus Caballeros robóticos, y los rivales de ayer se unen en dos equipos y dejan de lado sus diferencias por un tiempo para determinar quién es el más digno, el más valiente y el más hábil en el control de sus máquinas de combate.
