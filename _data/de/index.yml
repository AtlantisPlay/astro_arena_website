  - title: Über Astro Arena
    index: 1
    text: |
      **Astro Arena** ist ein aufregendes Multiplayer-Spiel in einer dynamischen 2D-Weltraumarena, in dem Spieler an teambasierten Kämpfen teilnehmen, inspiriert von der klassischen Stein, Papier, Schere-Mechanik. Das Spiel kombiniert strategische Kämpfe, Ressourcenmanagement und mächtige Fähigkeiten und spricht Gelegenheitsspieler an, die wettbewerbsorientierte, schnelle Umgebungen mögen.

      ## Das Konzept

      In Astro Arena wählen die Spieler zwischen drei Charaktertypen: Stein, Papier oder Schere. Jeder Typ hat seine eigenen Stärken und Schwächen und schafft eine spannende Mischung aus Verfolgungsjagden, taktischen Manövern und geschickten Fluchten. Die klassische Dynamik ist vorhanden: Stein zerschmettert Schere, Schere schneidet Papier und Papier bedeckt Stein. In Kombination mit schnellen Arenakämpfen führt dies zu intensivem Gameplay, bei dem schnelle Reflexe und strategisches Denken entscheidend sind.

      ## Spielmechanik

      Der Hauptmodus ist ein teambasierter Kampf, bei dem Spieler um das Sammeln von Ressourcen konkurrieren, die über die Arena verteilt sind, oder Gegner besiegen, um einen Vorteil zu erlangen. Während Teams Ressourcen sammeln, verdienen sie Punkte, die gegen temporäre Fähigkeiten wie Unsichtbarkeit oder erhöhte Geschwindigkeit eingetauscht werden können. Diese Fähigkeiten können den Verlauf des Kampfes ändern und es den Spielern ermöglichen, ihre Gegner auszutricksen oder Gefahren zu entkommen.

      ## Das Entwicklungsteam

      **AtlantisTeam Development Ltd**, unter der Marke AtlantisPlay, wurde 2019 von einem Team von Spieleentwicklungsprofis gegründet. Mit Standorten in Zypern, Israel und der Ukraine besteht das Team aus erfahrenen Entwicklern, Künstlern und Designern, die leidenschaftlich daran arbeiten, fesselnde Spielerlebnisse zu schaffen.

      Seit seiner Gründung hat das Unternehmen zahlreiche Spiele für verschiedene Kunden entwickelt, von großen Match-3- und Merge-Puzzles bis hin zu Spielen anderer Genres. Die Erstellung eines eigenen Spiels war ein Traum der Gründer, und mit dem Wunsch, neue Technologien zu erkunden, konzipierte das Unternehmen Ende 2022 Astro Arena. Mit der Godot Engine und inspiriert von der Stein, Papier, Schere-Mechanik begannen sie dieses aufregende Projekt.

      Trotz der Herausforderungen durch den anhaltenden Krieg in der Ukraine, wo das Entwicklungsteam ansässig ist, hat das Team unermüdlich daran gearbeitet, Astro Arena zum Leben zu erwecken.

      ## Release-Informationen

      **Astro Arena** soll Ende 2024 auf Steam für Windows-PC erscheinen. Das Spiel wird kostenlos spielbar sein, mit In-Game-Käufen für Charakteranpassungen und exklusive Fähigkeiten. Spieler können das Spiel auf ihre Steam-Wunschliste setzen, um über die neuesten Updates und Ankündigungen informiert zu bleiben.
  - title: Die Geschichte
    index: 2
    text: |
      Technologischer Fortschritt hat, wie erwartet, nicht den Zusammenbruch der irdischen Zivilisation verzögert, sondern ihn sogar beschleunigt.

      Von der überbevölkerten und sterbenden alten Erde starteten fünf Archen zu verschiedenen erdähnlichen Planeten. Jede trug 500 Millionen Kolonisten und etwa eine Milliarde intelligente Roboter-Diener.

      Vier Archen verschwanden in den Tiefen des Weltraums. Die fünfte erreichte sicher ihr Ziel und landete erfolgreich auf einem für die Kolonisation geeigneten Planeten. So fand die Menschheit ein neues Zuhause.

      Doch dann tauchte ein Problem auf. Es stellte sich heraus, dass die Datenbanken der Arche während der jahrelangen subluminalen Reise beschädigt wurden oder vielleicht in Eile gefüllt waren.

      Die KI der fünften Arche behielt alles Wissen über Wissenschaft und Technologie, verlor aber fast alle Daten über Geisteswissenschaften und Kultur. Nur eine riesige Bibliothek von Ritterromanen und Abenteuergeschichten wurde irgendwie in der Datenbank erhalten.

      So wandte sich die Menschheit Generationen später, ohne Zugang zu anderen kulturellen Quellen, allmählich dem Technofeudalismus zu.

      Unerwarteterweise erwies sich dies als gute Lösung für das Überleben in der neuen Welt. Die Nachfahren der Erdlinge machten große Fortschritte in der Robotik, blieben aber sozial und kulturell auf dem Niveau des 14. Jahrhunderts der Erde. Die Gesellschaft teilte sich in drei Gilden, von denen jede ihre Geheimnisse bewahrte und eine für Außenstehende undurchdringliche Gemeinschaft bildete.

      Die Handwerkerunion, deren Symbol die Schere war, war in Herstellung und Produktion tätig.

      Das Scriptorium-Kollegium, dessen Banner das Zeichen des Papiers trugen, spezialisierte sich traditionell auf Informationsverarbeitung.

      Und die Gilde der Gürtelbergleute mit dem Stein auf ihrem Schild baute mineralreiche Asteroiden ab.

      Unvermeidliche feudale Konflikte wurden meist mit Hilfe von Hightech-Roboter-Rittern ausgetragen, die auf ihren Weltraum-Pferden durch den interplanetaren Raum jagten. Die Ritter waren erschreckend effektiv, da sie praktisch unzerstörbar waren und zudem von menschlichen Operatoren in sicheren Festungen gesteuert wurden.

      Einmal im Jahr erklärt das System einen Waffenstillstand und ein großes Massenturnier, La Grande Mêlée.

      Die besten Operatoren der drei rivalisierenden Gilden schicken ihre Roboter-Ritter, und die ehemaligen Rivalen vereinen sich in zwei Teams und legen ihre Differenzen beiseite, um herauszufinden, wer der Würdigste, Tapferste und Geschickteste im Umgang mit ihren Kampfmaschinen ist.
