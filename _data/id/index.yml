  - title: Tentang Astro Arena
    index: 1
    text: |
      **Astro Arena** adalah game multiplayer yang mendebarkan yang berlatar di arena ruang angkasa 2D dinamis. Pemain terlibat dalam pertempuran tim yang terinspirasi oleh mekanik klasik Batu, Kertas, Gunting. Game ini menggabungkan pertarungan strategis, manajemen sumber daya, dan kemampuan kuat, menarik bagi gamer kasual yang menyukai lingkungan kompetitif dan cepat.

      ## Konsep

      Dalam Astro Arena, pemain memilih antara tiga tipe karakter: Batu, Kertas, atau Gunting. Setiap tipe memiliki kekuatan dan kelemahan sendiri, menciptakan campuran yang mendebarkan dari kejar-kejaran, manuver taktis, dan pelarian yang terampil. Dinamika klasik hadir: Batu menghancurkan Gunting, Gunting memotong Kertas, dan Kertas menutupi Batu. Dikombinasikan dengan pertarungan arena yang cepat, ini menghasilkan gameplay intens di mana refleks cepat dan pemikiran strategis sangat penting.

      ## Mekanika Permainan

      Mode inti adalah pertempuran berbasis tim, di mana pemain bersaing untuk mengumpulkan sumber daya yang tersebar di arena atau mengalahkan lawan untuk mendapatkan keunggulan. Saat tim mengumpulkan sumber daya, mereka mendapatkan poin yang dapat ditukar dengan kemampuan sementara seperti menghilang atau peningkatan kecepatan. Kemampuan ini dapat membalikkan keadaan pertempuran, memungkinkan pemain mengecoh lawan atau menghindari bahaya.

      ## Tim Pengembang

      **AtlantisTeam Development Ltd**, di bawah merek AtlantisPlay, didirikan pada tahun 2019 oleh tim profesional pengembangan game. Dengan lokasi di Siprus, Israel, dan Ukraina, tim ini terdiri dari pengembang, seniman, dan desainer berpengalaman yang bersemangat menciptakan pengalaman gaming yang menarik.

      Sejak didirikan, perusahaan telah mengembangkan banyak game untuk berbagai klien, mulai dari puzzle Match-3 dan Merge skala besar hingga game dari genre lain. Menciptakan game mereka sendiri telah menjadi impian para pendiri. Dengan dorongan untuk mengeksplorasi teknologi baru, perusahaan mengkonseptualisasikan Astro Arena pada akhir 2022. Menggunakan Godot Engine dan terinspirasi oleh mekanik Batu, Kertas, Gunting, mereka memulai proyek yang menarik ini.

      Meskipun menghadapi tantangan akibat perang yang sedang berlangsung di Ukraina, di mana tim pengembang berbasis, tim telah bekerja tanpa lelah untuk mewujudkan Astro Arena.

      ## Informasi Rilis

      **Astro Arena** dijadwalkan rilis pada akhir 2024 di Steam untuk Windows PC. Game ini akan gratis untuk dimainkan, dengan pembelian dalam game tersedia untuk kustomisasi karakter dan kemampuan eksklusif. Pemain dapat menambahkan game ini ke wishlist mereka di Steam untuk tetap mendapatkan informasi terbaru dan pengumuman.
