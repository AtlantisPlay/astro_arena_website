      Kemajuan teknologi, seperti yang diharapkan, tidak menunda runtuhnya peradaban Bumi, tetapi justru membawanya lebih dekat.

      Dari Bumi Lama yang kelebihan penduduk dan sekarat, lima Bahtera berangkat ke planet-planet mirip Bumi yang berbeda. Masing-masing membawa 500 juta kolonis dan sekitar satu miliar robot pelayan cerdas.

      Empat Bahtera menghilang dalam kegelapan ruang angkasa. Bahtera kelima berhasil mencapai tujuannya dan mendarat dengan sukses di planet yang cocok untuk kolonisasi. Dengan demikian, manusia menemukan rumah baru.

      Kemudian masalah muncul. Ternyata selama bertahun-tahun perjalanan sub-cahaya, database Bahtera rusak, atau mungkin diisi dengan terburu-buru.

      AI dari Bahtera Kelima mempertahankan semua pengetahuan tentang sains dan teknologi, tetapi kehilangan hampir seluruh data tentang humaniora dan budaya. Hanya perpustakaan besar novel roman ksatria dan petualangan yang entah bagaimana tersimpan dalam database.

      Jadi, beberapa generasi kemudian, manusia, kehilangan akses ke sumber budaya lain, secara bertahap beralih ke teknofeodalisme.

      Tak terduga, ini ternyata solusi yang baik untuk bertahan hidup di dunia baru. Keturunan manusia membuat kemajuan besar dalam robotika, tetapi secara sosial dan budaya tetap pada tingkat abad ke-14 Bumi. Masyarakat terbagi menjadi tiga guild, masing-masing menyimpan rahasia mereka dan membentuk korporasi yang tak tertembus bagi orang luar.

      Serikat Pengrajin, dengan simbol Gunting, terlibat dalam manufaktur dan produksi.

      Konklaf Scriptor, dengan panji-panji bertanda Kertas, secara tradisional mengkhususkan diri dalam pemrosesan informasi.

      Dan Guild Penambang Sabuk dengan Batu di perisai mereka menambang asteroid kaya mineral.

      Konflik feodal yang tak terhindarkan biasanya diperangi dengan bantuan Ksatria robotik berteknologi tinggi, yang melintasi ruang antarplanet dengan kuda ruang angkasa mereka. Ksatria ini terbukti sangat efektif, karena mereka hampir tak terkalahkan dan dikendalikan oleh Operator manusia yang berada di benteng aman.

      Setahun sekali, Sistem mengumumkan gencatan senjata dan turnamen besar, La Grande Mêlée.

      Operator terbaik dari tiga Guild saingan mengirim Ksatria robot mereka, dan rival kemarin bersatu dalam dua tim, menyingkirkan perbedaan mereka untuk sementara, untuk menentukan siapa yang paling layak, paling gagah berani, dan paling terampil dalam mengendalikan mesin tempur mereka.
