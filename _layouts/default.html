<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="{{site.active_lang}}">
    <meta name="description"
        content="Astro Arena - A fast-paced, team-based 2D space battleground where Rock, Paper, and Scissors clash.">
    <title>{{ page.title }}</title>
    {% I18n_Headers %}
    <base href="{{site.data[site.active_lang].index.base_url}}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Duru+Sans&family=Jost&display=swap" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    {{ content }}

    <section id="social-media">
        <h2>{{site.data[site.active_lang].index.follow_us}}</h2>
        <div class="container">
            <div class="social-icons">
                <a href="https://x.com/AstroArenaSpace" class="social-link" title="Twitter" target="_blank"><i
                        class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.youtube.com/channel/UCGx_fSVbzD-EPBaYekppyTA" class="social-link" title="YouTube"
                    target="_blank"><i class="fab fa-youtube"></i></a>

                    target="_blank"><i class="fab fa-reddit"></i></a> -->
                <a href="https://discord.gg/cvMjCbMfKG" class="social-link" title="Discord" target="_blank"><i
                        class="fab fa-discord"></i></a>
                <script language="javascript"
                    type="text/javascript">var a = "natasha"; document.write("<a class='social-link' title='Email' href='mailto:" + a + "@atlantisplay.com'><i class='fas fa-envelope'></i></a>");</script>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">

            <p>&copy; 2024 <a href="https://atlantisplay.com/">AtlantisTeam Development Ltd</a>. All rights reserved.
            </p>
